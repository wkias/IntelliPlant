<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">作者</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="author" name="author"
                                       th:value="${property.author}" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">邮箱</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="email" name="email" readonly
                                       th:value="${property.email}" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">包名</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="package" name="package"
                                       th:value="${property.package}" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">自动去掉表前缀</label>
                            <div class="col-sm-2  i-checks icheckbox_square-green checked">
                                <input class="form-control" id="autoRemovePre"
                                       name="autoRemovePre" th:checked="${property.autoRemovePre}"
                                       type="checkbox"
                                       value="true">
                            </div>

                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">去掉指定表前缀</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="tablePrefix" name="tablePrefix"
                                       th:value="${property.tablePrefix}" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/common/generator/edit.js">
	</script>
</body>
</html>
