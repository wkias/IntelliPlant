<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${purchaseDetail.id}"  type="hidden">
							<div class="form-group">
                                <label class="col-sm-3 control-label">采购订单ID</label>
                                <div class="col-sm-8">
                                    <input id="orderId" name="orderId" th:value="${purchaseDetail.orderId}"
                                           class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">物资名称</label>
                                <div class="col-sm-8">
                                    <input id="materialName" name="materialName"
                                           th:value="${purchaseDetail.materialName}" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">物资型号</label>
                                <div class="col-sm-8">
                                    <input id="materialModel" name="materialModel"
                                           th:value="${purchaseDetail.materialModel}" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">物资材料</label>
                                <div class="col-sm-8">
                                    <input id="materialStuff" name="materialStuff"
                                           th:value="${purchaseDetail.materialStuff}" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">数量单位</label>
                                <div class="col-sm-8">
                                    <input id="numberUnit" name="numberUnit" th:value="${purchaseDetail.numberUnit}"
                                           class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">重量单位</label>
                                <div class="col-sm-8">
                                    <input id="weightUnit" name="weightUnit" th:value="${purchaseDetail.weightUnit}"
                                           class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">单重</label>
                                <div class="col-sm-8">
                                    <input id="singleWeight" name="singleWeight"
                                           th:value="${purchaseDetail.singleWeight}" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">数量</label>
                                <div class="col-sm-8">
                                    <input id="number" name="number" th:value="${purchaseDetail.number}"
                                           class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">单价</label>
                                <div class="col-sm-8">
                                    <input id="singleMoney" name="singleMoney" th:value="${purchaseDetail.singleMoney}"
                                           class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">金额</label>
                                <div class="col-sm-8">
                                    <input id="totalMoney" name="totalMoney" th:value="${purchaseDetail.totalMoney}"
                                           class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">删除标记</label>
                                <div class="col-sm-8">
                                    <input id="isDeleted" name="isDeleted" th:value="${purchaseDetail.isDeleted}"
                                           class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">创建用户ID</label>
                                <div class="col-sm-8">
                                    <input id="createUserId" name="createUserId"
                                           th:value="${purchaseDetail.createUserId}" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">创建时间</label>
                                <div class="col-sm-8">
                                    <input id="createTime" name="createTime" th:value="${purchaseDetail.createTime}"
                                           class="form-control" type="text">
                                </div>
                            </div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/warehouseManagement/purchaseDetail/edit.js">
	</script>
</body>
</html>
