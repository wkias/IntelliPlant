<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
                                <label class="col-sm-3 control-label">产品ID</label>
                                <div class="col-sm-8">
                                    <input id="productId" name="productId" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">数量</label>
                                <div class="col-sm-8">
                                    <input id="count" name="count" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">总金额</label>
                                <div class="col-sm-8">
                                    <input id="totalSum" name="totalSum" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">到货日期</label>
                                <div class="col-sm-8">
                                    <input id="deadline" name="deadline" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">目的地</label>
                                <div class="col-sm-8">
                                    <input id="destination" name="destination" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">仓库</label>
                                <div class="col-sm-8">
                                    <input id="storehouse" name="storehouse" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">订单id</label>
                                <div class="col-sm-8">
                                    <input id="orderId" name="orderId" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">是否分批次 0 不分 </label>
                                <div class="col-sm-8">
                                    <input id="isBatched" name="isBatched" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">已发货数</label>
                                <div class="col-sm-8">
                                    <input id="complete" name="complete" class="form-control" type="text">
                                </div>
                            </div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/contractManage/orderContent/add.js">
	</script>
</body>
</html>
