<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="content_id" name="content_id" th:value="${orderContent.content_id}"  type="hidden">
							<div class="form-group">
                                <label class="col-sm-3 control-label">产品ID</label>
                                <div class="col-sm-8">
                                    <input id="productId" name="productId" th:value="${orderContent.productId}"
                                           class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">数量</label>
                                <div class="col-sm-8">
                                    <input id="count" name="count" th:value="${orderContent.count}" class="form-control"
                                           type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">总金额</label>
                                <div class="col-sm-8">
                                    <input id="totalSum" name="totalSum" th:value="${orderContent.totalSum}"
                                           class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">到货日期</label>
                                <div class="col-sm-8">
                                    <input id="deadline" name="deadline" th:value="${orderContent.deadline}"
                                           class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">目的地</label>
                                <div class="col-sm-8">
                                    <input id="destination" name="destination" th:value="${orderContent.destination}"
                                           class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">仓库</label>
                                <div class="col-sm-8">
                                    <input id="storehouse" name="storehouse" th:value="${orderContent.storehouse}"
                                           class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">订单id</label>
                                <div class="col-sm-8">
                                    <input id="orderId" name="orderId" th:value="${orderContent.orderId}"
                                           class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">是否分批次 0 不分 </label>
                                <div class="col-sm-8">
                                    <input id="isBatched" name="isBatched" th:value="${orderContent.isBatched}"
                                           class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">已发货数</label>
                                <div class="col-sm-8">
                                    <input id="complete" name="complete" th:value="${orderContent.complete}"
                                           class="form-control" type="text">
                                </div>
                            </div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/contractManage/orderContent/edit.js">
	</script>
</body>
</html>
