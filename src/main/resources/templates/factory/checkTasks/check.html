<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group" hidden>
                            <label class="col-sm-3 control-label">点检任务ID</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="checkTaskId" name="checkTaskId"
                                       th:value="${checkTask.checkTaskId}" type="text">
                            </div>
                        </div>
                        <div class="form-group" hidden>
                            <label class="col-sm-3 control-label">设备类型</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="equipmentType" name="equipmentType"
                                       th:value="${checkTask.equipmentType}" type="text">
                            </div>
                        </div>
                        <div class="form-group" hidden>
                            <label class="col-sm-3 control-label">设备编码</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="code" name="code"
                                       th:value="${checkTask.code}" type="text">
                            </div>
                        </div>
                        <div class="form-group" hidden>
                            <label class="col-sm-3 control-label">设备名称</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="name" name="name"
                                       th:value="${checkTask.name}" type="text">
                            </div>
                        </div>
                        <div class="form-group" hidden>
                            <label class="col-sm-3 control-label">点检人ID</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="checkerId" name="checkerId"
                                       th:value="${checkTask.checkerId}" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">点检人</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="checkerName" name="checkerName"
                                       th:value="${checkTask.checkerName}" type="text">
                            </div>
                        </div>
                        <div class="form-group row" th:each="item:${checkContentList}">
                            <h1 class="col-sm-3 control-label"><strong th:text="${item.order}"></strong></h1>
                            <div class="col-sm-2">
                                <img id="photoShow" style='height: 80px;width: 80px' th:src="${item.photo}"/>
                            </div>
                            <div class="col-sm-4" th:text="${item.checkContent}"></div>
                            <div class="col-sm-3">
                                <label><input class="form-control" th:id="${item.checkId}" th:name="${item.checkId}"
                                              required type="radio" value="2">正常</label>
                                <label><input class="form-control" th:id="${item.checkId}" th:name="${item.checkId}"
                                              required type="radio" value="1">异常</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">备注</label>
                            <div class="col-sm-8">
                                <textarea class="form-control" id="remarks" name="remarks" type="text"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button class="btn btn-primary" type="submit">确定</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script src="/js/appjs/factory/checkTasks/check.js" type="text/javascript">
</script>
</body>
</html>
