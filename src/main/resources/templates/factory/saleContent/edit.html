<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="sale_content_id" name="sale_content_id" th:value="${saleContent.sale_content_id}"  type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label"></label>
								<div class="col-sm-8">
									<input id="saleId" name="saleId" th:value="${saleContent.saleId}"
										   class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label"></label>
								<div class="col-sm-8">
									<input id="productId" name="productId" th:value="${saleContent.productId}"
										   class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label"></label>
								<div class="col-sm-8">
									<input id="count" name="count" th:value="${saleContent.count}" class="form-control"
										   type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label"></label>
								<div class="col-sm-8">
									<input id="productName" name="productName" th:value="${saleContent.productName}"
										   class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label"></label>
								<div class="col-sm-8">
									<input id="productType" name="productType" th:value="${saleContent.productType}"
										   class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label"></label>
								<div class="col-sm-8">
									<input id="productCode" name="productCode" th:value="${saleContent.productCode}"
										   class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label"></label>
								<div class="col-sm-8">
									<input id="quantityUnit" name="quantityUnit" th:value="${saleContent.quantityUnit}"
										   class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/saleManage/saleContent/edit.js">
	</script>
</body>
</html>
