<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="equipmentId" name="equipmentId" class="form-control" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">*设备名称</label>
                            <div class="col-sm-8">
                                <input id="equipmentName" name="equipmentName" class="form-control" type="text"
                                        readonly="readonly">
                            </div>
							<a href="javascript:void(0)" onclick="openEquipmentSelect()"><span style="font-size:30px;" class="glyphicon glyphicon-plus-sign"></span></a>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">*设备类型</label>
                            <div class="col-sm-8">
                                <input id="equipmentType" name="equipmentType" class="form-control" type="text"
                                       readonly="readonly">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">点检周期</label>
                            <div class="col-sm-8">
                                <input id="checkCycle" name="checkCycle" class="form-control" type="number">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">单位</label>
                            <div class="col-sm-8">
                                <select data-placeholder="--选择时间单位--"
                                        name="unit" id="unit"
                                        class="chosen-select from-control col-sm-3" tabindex="2">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">截止时间</label>
                            <div class="col-sm-8">
                                <input id="deadline" name="deadline" class="form-control" type="time">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/factory/equipmentCheckSet/add.js">
</script>
</body>
</html>
