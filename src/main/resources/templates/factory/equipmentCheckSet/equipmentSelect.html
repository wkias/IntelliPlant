<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <div class="fixed-table-toolbar">
                    <div shiro:hasPermission="factory:equipmentManage:queryAll" class="columns pull-right">
                        <button class="btn btn-success" onclick="reset()">重置</button>
                    </div>
                    <div shiro:hasPermission="factory:equipmentManage:queryAll" class="columns pull-right" style="margin-right:15px;">
                        <button class="btn btn-success" onclick="reLoad()">查询</button>
                    </div>

                    <div shiro:hasPermission="factory:equipmentManage:queryAll" class="columns pull-right col-md-2 nopadding">
                        <input id="searchName" type="text" class="form-control"
                               placeholder="设备名称">
                    </div>
                    <div shiro:hasPermission="factory:equipmentManage:queryAll" class="columns pull-right col-md-2 nopadding">
                        <input id="searchCode" type="text" class="form-control"
                               placeholder="设备编码">
                    </div>
                </div>
                <table id="exampleTable" data-mobile-responsive="true">
                </table>
            </div>
        </div>
    </div>
</div>
<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
<div>
    <script type="text/javascript">
        var s_edit_h = 'hidden';
        var s_remove_h = 'hidden';
        var s_resetPwd_h = 'hidden';
        var s_details_h = 'hidden';
    </script>
</div>
<div shiro:hasPermission="factory:equipmentManage:edit">
    <script type="text/javascript">
        s_edit_h = '';
    </script>
</div>
<div shiro:hasPermission="factory:equipmentManage:remove">
    <script type="text/javascript">
        var s_remove_h = '';
    </script>
</div>
<div shiro:hasPermission="factory:equipmentManage:resetPwd">
    <script type="text/javascript">
        var s_resetPwd_h = '';
    </script>
</div>
<div shiro:hasPermission="factory:equipmentManage:details">
    <script type="text/javascript">
        var s_details_h = '';
    </script>
</div>
</div>
<div th:include="include :: footer"></div>
<script type="text/javascript" src="/js/appjs/factory/equipmentCheckSet/equipmentSelect.js"></script>
</body>
</html>
