<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="workLogId" name="workLogId" th:value="${workLog.workLogId}"  type="hidden">
                        <!--<div class="form-group">
                            <label class="col-sm-3 control-label">用户ID</label>
                            <div class="col-sm-8">
                                <input id="userId" name="userId" th:value="${workLog.userId}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">部门ID</label>
                            <div class="col-sm-8">
                                <input id="deptId" name="deptId" th:value="${workLog.deptId}" class="form-control" type="text">
                            </div>
                        </div>-->
                        <div class="form-group">
                            <label class="col-sm-3 control-label">工时类型</label>
                            <div class="col-sm-8">
                                <input id="oldTimeType" name="workTimeType" th:value="${workLog.timeTypeName}" class="form-control" type="text" readonly="readonly">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">时长</label>
                            <div class="col-sm-8">
                                <input id="oldHour" name="hourPeriod" th:value="${workLog.hourName}" class="form-control" type="text" readonly="readonly">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">日报日期</label>
                            <div class="col-sm-8">
                                <input id="logDate" name="logDate"  th:value="${#dates.format(workLog.logDate, 'yyyy-MM-dd')}" class="form-control" type="date" readonly="readonly">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">日报(工作)内容</label>
                            <div class="col-sm-8">
                                <input id="logContent" name="logContent" th:value="${workLog.logContent}" class="form-control" type="text" readonly="readonly">
                            </div>
                        </div>
                        <!--<div class="form-group">
                            <label class="col-sm-3 control-label">删除标记； 0表示未删除； 1已删除</label>
                            <div class="col-sm-8">
                                <input id="isDeleted" name="isDeleted" th:value="${workLog.isDeleted}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">创建者</label>
                            <div class="col-sm-8">
                                <input id="createUserId" name="createUserId" th:value="${workLog.createUserId}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">创建日期</label>
                            <div class="col-sm-8">
                                <input id="createDate" name="createDate" th:value="${workLog.createDate}" class="form-control" type="text">
                            </div>
                        </div>-->
                        <!--<div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>-->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/factory/workLog/edit.js">
</script>

</body>
</html>
