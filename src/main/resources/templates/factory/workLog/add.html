<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm" enctype="multipart/form-data">
							<!--<div class="form-group">
								<label class="col-sm-3 control-label">用户ID</label>
								<div class="col-sm-8">
									<input id="userId" name="userId" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">部门ID</label>
								<div class="col-sm-8">
									<input id="deptId" name="deptId" class="form-control" type="text">
								</div>
							</div>-->
							<div class="form-group">
								<label class="col-sm-3 control-label">工时类型</label>
								<div class="col-sm-8">
									<select data-placeholder="--选择工时类型--" name="workTimeType" id="workTimeType"
											class="form-control chosen-select" tabindex="2" required>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">时长</label>
								<div class="col-sm-8">
									<select data-placeholder="--选择工时类型--" name="hourPeriod" id="hourPeriod"
											class="form-control chosen-select" tabindex="2" required>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">日报日期</label>
								<div class="col-sm-8">
									<input id="logDate" name="logDate" class="form-control" type="date" required>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">日报(工作)内容</label>
								<div class="col-sm-8">
									<!--<textarea id="logContent" name="logContent" class="form-control"></textarea>-->
									<textarea id="logContent" name="logContent" class="form-control"
											  style="margin: 0px -13.7375px 0px 0px; width: 480px; height: 163px;"></textarea>
								</div>
							</div>
							<div class="form-group" style="display:none">
								<label class="col-sm-3 control-label">删除标记</label>
								<div class="col-sm-8">
									<input id="isDeleted" name="isDeleted" class="form-control" type="hidden">
								</div>
							</div>
							<div class="form-group" style="display:none">
								<label class="col-sm-3 control-label">创建者</label>
								<div class="col-sm-8">
									<input id="createUserId" name="createUserId" class="form-control" type="hidden">
								</div>
							</div>

																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/factory/workLog/add.js">
	</script>
</body>
</html>
