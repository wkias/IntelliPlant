<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="daily_production_content_id" name="daily_production_content_id" th:value="${dailyProductionContent.daily_production_content_id}"  type="hidden">
							<div class="form-group">
                                <label class="col-sm-3 control-label">生产日报id</label>
                                <div class="col-sm-8">
                                    <input id="dailyProductionId" name="dailyProductionId"
                                           th:value="${dailyProductionContent.dailyProductionId}" class="form-control"
                                           type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">工序定义id</label>
                                <div class="col-sm-8">
                                    <input id="processId" name="processId"
                                           th:value="${dailyProductionContent.processId}" class="form-control"
                                           type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">物品id</label>
                                <div class="col-sm-8">
                                    <input id="productId" name="productId"
                                           th:value="${dailyProductionContent.productId}" class="form-control"
                                           type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">数量</label>
                                <div class="col-sm-8">
                                    <input id="count" name="count" th:value="${dailyProductionContent.count}"
                                           class="form-control" type="text">
                                </div>
                            </div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/factory/productManage/dailyProductionContent/edit.js">
	</script>
</body>
</html>
