</html><!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="productId" name="productId" th:value="${productDetail.productId}"  type="hidden">
                        <b>物品明细</b>
                        <table class="table table-striped table-bordered table-hover">
                            <tr>
                                <th>物品名称</th>
                                <td><input id="productName" name="productName" th:value="${productDetail.productName}"  class="form-control" type="text" readonly></td>
                                <th>物品类型</th>

                                <td><input type="text" id="oldType" class="form-control" th:value="${productDetail.productTypeName}" readonly>
                                    </td>

                            </tr>
                            <tr>
                                <th>规格</th>
                                <td>
                                    <input id="model" name="model" th:value="${productDetail.model}" class="form-control" type="text" readonly>
                                </td>
                                <th>尺寸</th>
                                <td><input id="size" name="size" th:value="${productDetail.size}" class="form-control" type="text" readonly></td>

                            </tr>
                            <tr>
                                <th>材料</th>
                                <td><input id="material" name="material" th:value="${productDetail.material}" class="form-control" type="text" readonly></td>
                                <th>规值</th>
                                <td><input id="gaugeValue" name="gaugeValue" th:value="${productDetail.gaugeValue}" class="form-control" type="text" readonly></td>

                            </tr>
                            <tr>
                                <th>数量单位</th>

                                <td>
                                    <input type="text" class="form-control" id="oldQuantity" th:value="${productDetail.quantityUnitName}"readonly>
                                                                   <th>重量单位</th>
                                <td>
                                    <input type="text" class="form-control" id="oldWeight"th:value="${productDetail.weightUnitName}"readonly>

                            </tr>
                            <tr>
                                <th>单重</th>

                                <td><input id="weight" name="weight" th:value="${productDetail.weight}"type="text" class="form-control" readonly/></td>
                                <th>单价(元)</th>
                                <td><input id="price" name="price" th:value="${productDetail.price}" class="form-control" type="text" readonly></td>

                            </tr>




                        </table>
                        <table>	<tr><b>备注/附件</b></tr>
                            <tr>
                                <td>
                                    <div class="form-group" style="display: flex;align-items: center">
                                        <textarea style="height: 100px;margin-right: 20px;margin-left: 20px"id="remark" name="remark" readonly th:text="${productDetail.remark}" wrap="hard" row="20" cols="80"></textarea>
                                    </div>
                                </td><td>
                                <div><label style="margin-right: 20px">附件下载</label><input id="files" name="files" th:value="${productDetail.files}"type="text" >
                                    <button type="button" onclick="window.location='/common/sysFile/files/'+$('#files').val()">附件下载</button> </div>
                            </td>

                            </tr></table>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/factory/productManage/productDetail/edit.js">
</script>
</body>
</html>
