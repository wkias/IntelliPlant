<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <div class="fixed-table-toolbar">
                    <div class="columns pull-left">
                        <button class="btn  btn-primary" onclick="add()"
                                shiro:hasPermission="productManage:productDetail:add" type="button">
                            <i aria-hidden="true" class="fa fa-plus"></i>添加
                        </button>
                        <button class="btn  btn-danger" onclick="batchRemove()"
                                shiro:hasPermission="productManage:productDetail:batchRemove"
                                type="button">
                            <i aria-hidden="true" class="fa fa-trash"></i>删除
                        </button>
                        <button class="btn  btn-info" onclick="exportFile()"
                                shiro:hasPermission="productManage:productDetail:export"
                                type="button">
                            <i class="glyphicon glyphicon-file" aria-hidden="true"></i>导出
                        </button>
                    </div>
                    <div class="columns pull-right form-inline">

                        <div class="form-group">

                            <input class="form-control" id="searchProductName" placeholder="输入物品名称" type="text"/>
                        </div>

                        <div class="form-group">
                            <select class="form-control chosen-select" data-placeholder="请选择类型" id="searchType"
                                    name="searchType" tabindex="2">
                            </select>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="searchModel" placeholder="请输入规格型号" type="text"/>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success" onclick="reLoad()" type="button">查询</button>
                            <button class="btn btn-success" onclick="reset()" type="button">重置</button>
                        </div>


                    </div>
                    <!--<div class="columns pull-right col-md-2 nopadding">-->
                    <!--<input id="searchName" type="text" class="form-control"-->
                    <!--placeholder="">-->
                    <!--</div>-->
                </div>
                <table data-mobile-responsive="true" id="exampleTable">
                </table>
            </div>
        </div>
    </div>
</div>
<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
<div>
    <script type="text/javascript">
        var s_edit_h = 'hidden';
        var s_remove_h = 'hidden';
        var s_resetPwd_h = 'hidden';
    </script>
</div>
<div shiro:hasPermission="productManage:productDetail:edit">
    <script type="text/javascript">
        s_edit_h = '';
    </script>
</div>
<div shiro:hasPermission="productManage:productDetail:file">
    <script type="text/javascript">
        var s_file_h = '';
    </script>
</div>
<div shiro:hasPermission="productManage:productDetail:resetPwd">
    <script type="text/javascript">
        var s_resetPwd_h = '';
    </script>
</div>
</div>
<div th:include="include :: footer"></div>
<script src="/js/appjs/factory/productManage/productDetail/productDetail.js" type="text/javascript"></script>
</body>
</html>
