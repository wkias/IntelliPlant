<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
                                <label class="col-sm-3 control-label">产品编号</label>
                                <div class="col-sm-8">
                                    <input id="productCode" name="productCode" class="form-control" type="text"
                                           required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">产品名称</label>
                                <div class="col-sm-8">
                                    <input id="productName" name="productName" class="form-control" type="text"
                                           required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">产品规格</label>
                                <div class="col-sm-8">
                                    <input id="productSize" name="productSize" class="form-control" type="text"
                                    >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">产品型号</label>
                                <div class="col-sm-8">
                                    <input id="productModel" name="productModel" class="form-control" type="text"
                                           required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">单位</label>
                                <div class="col-sm-8">
                                    <select data-placeholder="--选择单位--" name="unit" id="unit"
                                            class="form-control chosen-select" tabindex="2">
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">重量单位</label>
                                <div class="col-sm-8">
                                    <select data-placeholder="--选择重量单位--" name="weightUnit" id="weightUnit"
                                            class="form-control chosen-select" tabindex="2">
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">产品单重</label>
                                <div class="col-sm-8">
                                    <input id="weight" name="weight" class="form-control" type="text"
                                           >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">单价(元)</label>
                                <div class="col-sm-8">
                                    <input id="price" name="price" class="form-control" type="text">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">状态</label>
                                <div class="col-sm-8">
                                    <label class="radio-inline"> <input type="radio"
                                                                        name="state" value="0"/> 停用
                                    </label> <label class="radio-inline"> <input type="radio"
                                                                                 name="state" value="1"/> 启用
                                </label>
                                </div>

                            </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">产品描述</label>
                                    <div class="col-sm-8">
                                        <input id="description" name="description" class="form-control" type="text">
                                    </div>
                                </div>
                                <div class="form-group" style="display:none">
                                    <label class="col-sm-3 control-label">删除标记</label>
                                    <div class="col-sm-8">
                                        <input id="isDeleted" name="isDeleted" class="form-control" type="hidden">
                                    </div>
                                </div>
                                <div class="form-group" style="display:none">
                                    <label class="col-sm-3 control-label">创建者</label>
                                    <div class="col-sm-8">
                                        <input id="createUserId" name="createUserId" class="form-control" type="hidden">
                                    </div>
                                </div>

																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/factory/productManage/productDefinition/add.js">
	</script>
</body>
</html>
