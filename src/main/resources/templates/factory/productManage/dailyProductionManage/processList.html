<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <div class="fixed-table-toolbar">
                    <div shiro:hasPermission="factory:processDefinition:processDefinition" class="columns pull-right">
                        <button class="btn btn-success" onclick="reset()">重置</button>
                    </div>
                    <div shiro:hasPermission="factory:processDefinition:processDefinition" class="columns pull-right"
                         style="margin-right:2px;">
                        <button class="btn btn-success" onclick="reLoad()">查询</button>
                    </div>
                    <div class="columns pull-right col-md-1 nopadding" style="margin-right:10px;display: none;">
                        <select class="chosen-select form-control" id="state" name="state">
                            <option value="" disabled>选择状态</option>
                            <option value="1" selected>启用</option>
                            <option value="0">停用</option>
                        </select>
                    </div>
                    <div shiro:hasPermission="factory:processDefinition:processDefinition"
                         class="columns pull-right col-md-2 nopadding" style="margin-right:10px;">
                        <input id="processName" type="text" class="form-control"
                               placeholder="工序名称">
                    </div>
                    <div shiro:hasPermission="factory:processDefinition:processDefinition"
                         class="columns pull-right col-md-2 nopadding" style="margin-right:10px;">
                        <input id="processCode" type="text" class="form-control"
                               placeholder="工序编号">
                    </div>
                </div>
                <table id="exampleTable" data-mobile-responsive="true">
                </table>
            </div>
        </div>
    </div>
</div>
<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
<div>
    <script type="text/javascript">
        var s_edit_h = 'hidden';
        var s_remove_h = 'hidden';
        var s_resetPwd_h = 'hidden';
    </script>
</div>
<div shiro:hasPermission="factory:processDefinition:edit">
    <script type="text/javascript">
        s_edit_h = '';
    </script>
</div>
<div shiro:hasPermission="factory:processDefinition:remove">
    <script type="text/javascript">
        var s_remove_h = '';
    </script>
</div>
<div shiro:hasPermission="factory:processDefinition:resetPwd">
    <script type="text/javascript">
        var s_resetPwd_h = '';
    </script>
</div>
</div>
<div th:include="include :: footer"></div>
<script type="text/javascript" src="/js/appjs/factory/productManage/dailyProductionManage/processList.js"></script>
</body>
</html>
