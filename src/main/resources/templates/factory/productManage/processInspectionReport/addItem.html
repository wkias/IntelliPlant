<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input class="form-control" id="processInspectionReportId" name="processInspectionReportId"
                               type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">工序名称</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="processId" name="processId" type="hidden">
                                <input class="form-control" id="processName" name="processName"
                                       onclick="selectProcess()" readonly type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">部件名称</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="componentId" name="componentId" type="hidden">
                                <input class="form-control" id="componentName" name="componentName"
                                       onclick="selectProduct()" readonly type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">部件规格</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="format" name="format" readonly type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">数量单位</label>
                            <div class="col-sm-8">
                                <select class="form-control chosen-select" id="unit" name="unit"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">合格数量</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="qualifiedNum" name="qualifiedNum" type="number">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">返工数量</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="reworkNum" name="reworkNum" type="number">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">报废数量</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="scrapNum" name="scrapNum" type="number">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button class="btn btn-primary" type="submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script src="/js/appjs/factory/processInspectionReport/addItem.js" type="text/javascript"></script>
</body>
</html>
