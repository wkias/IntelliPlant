<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <div class="fixed-table-toolbar form-inline">
                    <div class="columns pull-right">
                        <div class="form-group">
                            <input class="form-control" id="searchProductName" placeholder="物品名称" type="text"/>
                        </div>
                        <div class="form-group">
                            <select class="form-control chosen-select" data-placeholder="选择类型" id="searchType"
                                    name="searchType" tabindex="2">
                            </select>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="searchModel" placeholder="规格型号" type="text"/>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success" onclick="reLoad()" type="button">查询</button>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success" onclick="reset()" type="button">重置</button>
                        </div>
                    </div>
                </div>
                <table data-mobile-responsive="true" id="exampleTable">
                </table>
            </div>
        </div>
    </div>
</div>
</div>
<div th:include="include :: footer"></div>
<script src="/js/appjs/factory/processInspectionReport/selectProduct.js" type="text/javascript"></script>
</body>
</html>
