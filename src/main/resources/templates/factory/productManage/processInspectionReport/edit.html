<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="processInspectionReportId" name="processInspectionReportId"
                               th:value="${processInspectionReport.processInspectionReportId}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">质检日期</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="inspectionDate"
                                       name="inspectionDate"
                                       th:value="${#dates.format(processInspectionReport.inspectionDate,'yyyy-MM-dd')}"
                                       type="date">
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" id="addItem" onclick="addItemm()" type="button">新增</button>
                            <button class="btn btn-danger" id="batchRemove" onclick="batchRemoveItems()" type="button">
                                删除
                            </button>
                        </div>
                        <div class="form-group">
                            <table data-mobile-responsive="true" id="exampleTable"></table>
                        </div>
                        <div class="form-group" style="display: flex;align-items: center">
                            <label class="col-sm-3 control-label">备注</label>
                            <textarea cols="80" id="remark" name="remark" rows="20"
                                      style="height: 100px;margin-right: 100px"
                                      th:text="${processInspectionReport.remark}" wrap="hard"></textarea>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button class="btn btn-primary" type="submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script src="/js/appjs/factory/processInspectionReport/edit.js" type="text/javascript">
</script>
</body>
</html>
