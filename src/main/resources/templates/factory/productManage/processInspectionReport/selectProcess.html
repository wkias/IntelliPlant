<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <div class="fixed-table-toolbar form-inline">
                    <div class="columns pull-right">
                        <div class="form-group">
                            <input class="form-control" id="processCode" placeholder="工序编号"
                                   type="text">
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="processName" placeholder="工序名称"
                                   type="text">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success" onclick="reLoad()">查询</button>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success" onclick="reset()">重置</button>
                        </div>
                    </div>
                    <table data-mobile-responsive="true" id="exampleTable">
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div th:include="include :: footer"></div>
    <script src="/js/appjs/factory/processInspectionReport/selectProcess.js" type="text/javascript"></script>
</body>
</html>
