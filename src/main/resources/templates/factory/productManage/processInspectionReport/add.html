<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div align="center" class="page-header text-success">
        <h1>新增工序质检日报</h1>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" enctype="multipart/form-data" id="signupForm" style="margin:10px">
                        <div class="form-group">
                            <table class="table table-striped table-bordered table-hover">
                                <tr>
                                    <th>质检日期：</th>
                                    <td><input class="form-control" id="inspectionDate" name="inspectionDate"
                                               required type="date"></td>
                                </tr>
                            </table>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" id="add" onclick="addProcess()" type="button">新增</button>
                            <button class="btn btn-danger" id="remove" onclick="removeProcess()" type="button">删除
                            </button>
                        </div>
                        <div class="form-group">
                            <div name="processItems">
                                <input name="processId" type="hidden">
                                <input name="componentId" type="hidden"/>
                                <input name="removeProcessChecked" type="checkbox"/>
                                <table class="table table-striped table-bordered table-hover">
                                    <tr>
                                        <th>工序名称</th>
                                        <th>部件名称</th>
                                        <th>部件规格</th>
                                        <th>数量单位</th>
                                        <th>合格数量</th>
                                        <th>返工数量</th>
                                        <th>报废数量</th>
                                    </tr>
                                    <tr>
                                        <td><input class="form-control" name="processName" readonly type="text"></td>
                                        <td><input class="form-control" name="componentName" readonly type="text"></td>
                                        <td><input class="form-control" name="format" readonly type="text"></td>
                                        <td><input class="form-control" name="unit" readonly type="text"></td>
                                        <td><input class="form-control" name="qualifiedNum" required type="number"></td>
                                        <td><input class="form-control" name="reworkNum" required type="number"></td>
                                        <td><input class="form-control" name="scrapNum" required type="number"></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div class="form-group" style="display: flex;align-items: center">
                            <label>备注</label>
                            <textarea cols="140" id="remark" name="remark" rows="6" wrap="soft"></textarea>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-5">
                                <button class="btn btn-primary" type="submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script src="/js/appjs/factory/processInspectionReport/add.js" type="text/javascript">
</script>
</body>
</html>
