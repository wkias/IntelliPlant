<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <div class="fixed-table-toolbar form-inline">
                    <div class="columns pull-right form-group">
                        <input class="form-control" id="searchId" readonly th:value="${id}" type="hidden">
                    </div>
                </div>
                <table data-mobile-responsive="true" id="exampleTable">
                </table>
            </div>
        </div>
    </div>
</div>
<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
<div>
    <script type="text/javascript">
        var s_attachment_h = 'hidden';
        var s_exportFile_h = 'hidden';
        var s_details_h = 'hidden';
        var s_resetPwd_h = 'hidden';
    </script>
</div>
<div shiro:hasPermission="factory:logisticsAccount:exportFile">
    <script type="text/javascript">
        var s_exportFile_h = '';
    </script>
</div>
<div shiro:hasPermission="factory:logisticsAccount:attachment">
    <script type="text/javascript">
        s_attachment_h = '';
    </script>
</div>
<div shiro:hasPermission="factory:logisticsAccount:details">
    <script type="text/javascript">
        s_details_h = '';
    </script>
</div>
<div shiro:hasPermission="factory:logisticsAccount:resetPwd">
    <script type="text/javascript">
        var s_resetPwd_h = '';
    </script>
</div>
</div>
<div th:include="include :: footer"></div>
<script src="/js/appjs/factory/godownEntry/account.js" type="text/javascript"></script>
</body>
</html>
