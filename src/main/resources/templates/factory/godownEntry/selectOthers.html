<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <div class="fixed-table-toolbar form-inline">
                    <div class="columns pull-left">
                        <button class="btn  btn-primary" onclick="goods()" type="button">物品</button>
                        <button class="btn  btn-primary" onclick="product()" type="button">产品</button>
                        <button class="btn  btn-info" onclick="select()" type="button">批量选择</button>
                    </div>
                    <div class="columns pull-right">
                        <div class="form-group" id="DsearchProductCode">
                            <input class="form-control" id="searchProductCode" placeholder="产品编号" type="text"></div>
                        <div class="form-group" id="DsearchProductName">
                            <input class="form-control" id="searchProductName" placeholder="产品名称" type="text"></div>
                        <div class="form-group" id="DsearchGoodsName">
                            <input class="form-control" id="searchGoodsName" placeholder="物品名称" type="text">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success" onclick="reLoad()">查询</button>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success" onclick="reset()">重置</button>
                        </div>
                    </div>
                </div>
                <div>
                    <table data-mobile-responsive="true" id="exampleTable">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script src="/js/appjs/factory/godownEntry/selectOthers.js" type="text/javascript"></script>
</body>
</html>
