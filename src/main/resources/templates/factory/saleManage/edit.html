<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="saleId" name="saleId" th:value="${saleManage.saleId}"  type="hidden">
							<div class="form-group">
                                <label class="col-sm-3 control-label">订单ID</label>
                                <div class="col-sm-8">
                                    <input id="orderId" name="orderId" th:value="${saleManage.orderId}"
                                           class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">销售发货单编号</label>
                                <div class="col-sm-8">
                                    <input id="saleCode" name="saleCode" th:value="${saleManage.saleCode}"
                                           class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">销售发货日期</label>
                                <div class="col-sm-8">
                                    <input id="saleDate" name="saleDate" th:value="${saleManage.saleDate}"
                                           class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">销售发货单状态</label>
                                <div class="col-sm-8">
                                    <input id="saleState" name="saleState" th:value="${saleManage.saleState}"
                                           class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">销售发货负责人</label>
                                <div class="col-sm-8">
                                    <input id="saleManagerId" name="saleManagerId"
                                           th:value="${saleManage.saleManagerId}" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">订货单位ID</label>
                                <div class="col-sm-8">
                                    <input id="custermerId" name="custermerId" th:value="${saleManage.custermerId}"
                                           class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">备注</label>
                                <div class="col-sm-8">
                                    <input id="remark" name="remark" th:value="${saleManage.remark}"
                                           class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">删除标记</label>
                                <div class="col-sm-8">
                                    <input id="isDeleted" name="isDeleted" th:value="${saleManage.isDeleted}"
                                           class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">创建时间</label>
                                <div class="col-sm-8">
                                    <input id="creatDate" name="creatDate" th:value="${saleManage.creatDate}"
                                           class="form-control" type="text">
                                </div>
                            </div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/factory/saleManage/edit.js">
	</script>
</body>
</html>
