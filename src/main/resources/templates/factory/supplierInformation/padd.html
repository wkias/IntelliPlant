<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm" enctype="multipart/form-data">
                        <div class="form-group" style="display:none">
                            <label class="col-sm-3 control-label">供应商ID</label>
                            <div class="col-sm-8">
                                <input id="custermerId" name="custermerId" class="form-control"  type="hidden" th:value="${supplierInformation.custermerId}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">姓名</label>
                            <div class="col-sm-8">
                                <input id="name" name="name" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">性别</label>
                            <div class="col-sm-8">
                                <select data-placeholder="--选择性别--" name="sex" id="sex"
                                        class="form-control chosen-select" tabindex="2" required>
                                </select>
                        </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">联系电话</label>
                            <div class="col-sm-8">
                                <input id="contactPersonTel" name="contactPersonTel" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">微信</label>
                            <div class="col-sm-8">
                                <input id="wechat" name="wechat" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">QQ</label>
                            <div class="col-sm-8">
                                <input id="qq" name="qq" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">职位</label>
                            <div class="col-sm-8">
                                <input id="position" name="position" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">是否主要联系人</label>
                            <div class="col-sm-8">
                                <label class="radio-inline"> <input type="radio"
                                                                    name="isMainPerson" value="0" /> 否
                                </label> <label class="radio-inline"> <input type="radio"
                                                                             name="isMainPerson" value="1" /> 是
                            </label>
                            </div>
                        </div>
                        <div class="form-group" style="display:none">
                            <label class="col-sm-3 control-label">删除标记</label>
                            <div class="col-sm-8">
                                <input id="isDeleted" name="isDeleted" class="form-control" type="hidden">
                            </div>
                        </div>
                        <div class="form-group" style="display:none">
                            <label class="col-sm-3 control-label">创建者</label>
                            <div class="col-sm-8">
                                <input id="createUserId" name="createUserId" class="form-control" type="hidden">
                            </div>
                        </div>
                        <!--<div class="form-group">
                            <label class="col-sm-3 control-label">创建时间</label>
                            <div class="col-sm-8">
                                <input id="createTime" name="createTime" class="form-control" type="text">
                            </div>
                        </div>-->
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/factory/supplierInformation/padd.js">
</script>
</body>
</html>
