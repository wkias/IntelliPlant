<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <div class="fixed-table-toolbar form-inline">
                    <div class="columns pull-left">
                        <div class="form-group">
                            <button class="btn  btn-primary" onclick="add()"
                                    shiro:hasPermission="factory:inspectionItems:add"
                                    type="button">
                                <i aria-hidden="true" class="fa fa-plus"></i>添加
                            </button>
                        </div>
                        <div class="form-group">
                            <button class="btn  btn-danger" onclick="batchRemove()"
                                    shiro:hasPermission="factory:inspectionItems:batchRemove" type="button">
                                <i aria-hidden="true" class="fa fa-trash"></i>删除
                            </button>
                        </div>
                    </div>
                    <div class="columns pull-right">
                        <div class="form-group">
                            <select class="chosen-select form-control col-xs-3" id="state" name="state"></select>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="searchName" placeholder="质检项目名称"
                                   type="text">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success" onclick="reLoad()">查询</button>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success" onclick="reset()">重置</button>
                        </div>
                    </div>
                </div>
                <table data-mobile-responsive="true" id="exampleTable">
                </table>
            </div>
        </div>
    </div>
</div>
<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
<div>
    <script type="text/javascript">
        var s_edit_h = 'hidden';
        var s_remove_h = 'hidden';
        var s_resetPwd_h = 'hidden';
    </script>
</div>
<div shiro:hasPermission="factory:inspectionItems:edit">
    <script type="text/javascript">
        s_edit_h = '';
    </script>
</div>
<div shiro:hasPermission="factory:inspectionItems:remove">
    <script type="text/javascript">
        var s_remove_h = '';
    </script>
</div>
<div shiro:hasPermission="factory:inspectionItems:resetPwd">
    <script type="text/javascript">
        var s_resetPwd_h = '';
    </script>
</div>
</div>
<div th:include="include :: footer"></div>
<script src="/js/appjs/factory/inspectionItems/inspectionItems.js" type="text/javascript"></script>
</body>
</html>
