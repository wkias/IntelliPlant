<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="inspectionItemsId" name="inspectionItemsId"
                               th:value="${inspectionItems.inspectionItemsId}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">项目名称</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="projectName" name="projectName"
                                       th:value="${inspectionItems.projectName}" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">值类型</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="valueType_s" name="valueType_s"
                                       th:value="${inspectionItems.valueType}" type="hidden">
                                <select class="chosen-select form-control" data-placeholder="值类型"
                                        id="valueType" name="valueType" required></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">单位</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="unit_s" name="unit_s" th:value="${inspectionItems.unit}"
                                       type="hidden">
                                <select class="chosen-select form-control" data-placeholder="单位"
                                        id="unit" name="unit" required></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">范围阈值</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="rangeThreshold"
                                       name="rangeThreshold" th:value="${inspectionItems.rangeThreshold}" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">说明</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="description" name="description"
                                       th:value="${inspectionItems.description}" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button class="btn btn-primary" type="submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script src="/js/appjs/factory/inspectionItems/edit.js" type="text/javascript">
</script>
</body>
</html>
