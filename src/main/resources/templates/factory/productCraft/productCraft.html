<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-right">
							<div class="form-inline">
								<div class="form-group">
									<input id="productCode" type="text" class="form-control" style="margin-left: 10px"
										   placeholder="产品编号">
								</div>
								<div class="form-group">
									<input id="productName" type="text" class="form-control"
										   placeholder="产品名称">
								</div>
								<div class="form-group">
									<button class="btn btn-success" onclick="reLoad()">查询</button>
									<button class="btn btn-success" onclick="reset()">重置</button>
								</div>
							</div>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="factory:productCraft:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="factory:productCraft:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="factory:productCraft:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/factory/productCraft/productCraft.js"></script>
</body>
</html>
