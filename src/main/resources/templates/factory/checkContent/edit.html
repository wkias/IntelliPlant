<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm" enctype="multipart/form-data">
						<input id="checkId" name="checkId" th:value="${checkContent.getCheckId()}"  type="hidden">
							<input id="id" name="id" th:value="${checkContent.getId()}"  type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">设备类型</label>
								<div class="col-sm-8">
									<!--<input id="equipmentType" name="equipmentType" th:value="${checkContent.equipmentType}" class="form-control" type="text">-->
									<input id="oldequipmentType" name="oldequipmentType" type="hidden" th:value="${checkContent.equipmentType}" >
									<select data-placeholder="--选择设备类型--" id="equipmentType"
											name="equipmentType" class="form-control chosen-select" tabindex="2" required>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">点检内容</label>
								<div class="col-sm-8">
									<input class="form-control" id="checkContent" name="checkContent"
										   th:value="${checkContent.checkContent}" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">设备照片</label>
								<div class="col-sm-8">
									<!--<input id="photo" name="photo" th:value="${checkContent.photo}" class="form-control" type="text">-->
									<input id="photo" name="photoFile" th:value="${checkContent.photo}"
										   class="form-control" type="file" onchange="showImg(this)">
									<img id="photoShow" src style='height: 80px;width: 80px' th:src='${photoURL}'/>
								</div>
							</div>
							<div class="form-group" style="display: none">
								<label class="col-sm-3 control-label">删除标记：0表示未删除，1表示已删除</label>
								<div class="col-sm-8">
									<input class="form-control" id="isDeleted" name="isDeleted"
										   th:value="${checkContent.isDeleted}" type="text">
								</div>
							</div>
							<div class="form-group" style="display: none">
								<label class="col-sm-3 control-label">创建人</label>
								<div class="col-sm-8">
									<input class="form-control" id="creatUserId" name="creatUserId"
										   th:value="${checkContent.creatUserId}" type="text">
								</div>
								<a href="javascript:void(0)" onclick="openUserSelect()"><span
										class="glyphicon glyphicon-plus-sign"></span></a>
							</div>
							<div class="form-group" style="display: none">
								<label class="col-sm-3 control-label">创建时间</label>
								<div class="col-sm-8">
									<input class="form-control" id="creatDate" name="creatDate"
										   th:value="${checkContent.creatDate}" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/factory/checkContent/edit.js">
	</script>
</body>
</html>
