<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="repair_id" name="repair_id" th:value="${repairHistory.repair_id}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">设备编码</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="code" name="code" th:value="${repairHistory.code}"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">维修日期</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="repairDate" name="repairDate"
                                       th:value="${repairHistory.repairDate}" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">状态：0待维保，1维保中，2已维保</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="state" name="state" th:value="${repairHistory.state}"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">维修人员</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="repairPerson" name="repairPerson"
                                       th:value="${repairHistory.repairPerson}" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">描述</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="description" name="description"
                                       th:value="${repairHistory.description}" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button class="btn btn-primary" type="submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script src="/js/appjs/factory/repairHistory/edit.js" type="text/javascript">
</script>
</body>
</html>
