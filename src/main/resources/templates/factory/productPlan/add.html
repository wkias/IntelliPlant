<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
                                <label class="col-sm-3 control-label">计划编号</label>
                                <div class="col-sm-8">
                                    <input id="planCode" name="planCode" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">订单内容id</label>
                                <div class="col-sm-8">
                                    <input id="orderContentId" name="orderContentId" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">优先级</label>
                                <div class="col-sm-8">
                                    <input id="priority" name="priority" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">计划负责人ID</label>
                                <div class="col-sm-8">
                                    <input id="dutyPersonId" name="dutyPersonId" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">计划开工时间</label>
                                <div class="col-sm-8">
                                    <input id="startDate" name="startDate" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">计划完工时间</label>
                                <div class="col-sm-8">
                                    <input id="endDate" name="endDate" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">完成数量</label>
                                <div class="col-sm-8">
                                    <input id="completedQuantity" name="completedQuantity" class="form-control"
                                           type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">计划状态</label>
                                <div class="col-sm-8">
                                    <input id="planState" name="planState" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">备注</label>
                                <div class="col-sm-8">
                                    <input id="remarks" name="remarks" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">删除标记</label>
                                <div class="col-sm-8">
                                    <input id="isDeleted" name="isDeleted" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">创建人</label>
                                <div class="col-sm-8">
                                    <input id="creatUserId" name="creatUserId" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">创建时间</label>
                                <div class="col-sm-8">
                                    <input id="creatTime" name="creatTime" class="form-control" type="text">
                                </div>
                            </div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/factory/productPlan/add.js">
	</script>
</body>
</html>
