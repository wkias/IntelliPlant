<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="planId" name="planId" th:value="${productPlan.planId}"  type="hidden">
                        <input id="orderContentId" name="orderContentId" th:value="${productPlan.orderContentId}"  type="hidden">
                        <div class="form-group">
                            <div class="col-sm-6">
                                <label class="col-sm-3 control-label">计划编号</label>
                                <div class="col-sm-8">
                                    <input id="planCode" name="planCode" th:value="${productPlan.planCode}" class="form-control" type="text" readonly>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <label class="col-sm-3 control-label">交货时间</label>
                                <div class="col-sm-8">
                                    <input id="deadline" name="deadline" th:value="${productPlan.orderContentDO.deadline}" class="form-control" type="text" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-6">
                                <label class="col-sm-3 control-label">订单名称</label>
                                <div class="col-sm-8">
                                    <input  th:value="${productPlan.orderName}" class="form-control" type="text" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" style="padding: 0 60px;">
                            <div><b>产品明细</b></div>
                            <div name="productItem">
                                <table class="table table-striped table-bordered table-hover">
                                    <tr><th>产品编号</th><th>产品名称</th><th>产品规格</th><th>数量</th><th>数量单位</th></tr>
                                    <tr>
                                        <td><input th:value="${productPlan.productDefinitionDO?.productCode}"class="form-control" type="text" readonly></td>
                                        <td><input th:value="${productPlan.productDefinitionDO?.productName}"class="form-control" type="text" readonly></td>
                                        <td><input th:value="${productPlan.productDefinitionDO?.productSize}"class="form-control" type="text" readonly></td>
                                        <td><input th:value="${productPlan.orderContentDO?.count}"class="form-control" type="number" readonly></td>
                                        <td><input th:value="${productPlan.productDefinitionDO?.unit}"class="form-control" type="text" readonly></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div class="form-group" style="display: flex">
                            <label class="col-sm-3 control-label">优先级</label>
                            <div class="col-sm-8">
                                <input id="oldPriority" name="oldPriority" th:value="${productPlan.priority}" class="form-control" type="hidden">
                                <select id="priority"name="priority"class="col-sm-12 chosen-select" disabled><option value="" disabled>选择优先级</option></select>
                            </div>
                            <label class="col-sm-3 control-label">计划负责人</label>
                            <div class="col-sm-8">
                                <input id="dutyPersonId" name="dutyPersonId" th:value="${productPlan.dutyPersonId}" class="form-control" type="hidden">
                                <input id="dutyPersonName" name="dutyPersonName" th:value="${productPlan.dutyPersonName}"class="form-control" type="text" onclick="openUser()" readonly/>
                            </div>
                        </div>
                        <div class="form-group" style="display: flex">
                            <label class="col-sm-3 control-label">计划开工时间</label>
                            <div class="col-sm-8">
                                <input id="startDate" name="startDate" th:value="${#dates.format(productPlan.startDate,'yyyy-MM-dd')}" class="form-control" type="date" readonly>
                            </div>
                            <label class="col-sm-3 control-label">计划完工时间</label>
                            <div class="col-sm-8">
                                <input id="endDate" name="endDate" th:value="${#dates.format(productPlan.endDate,'yyyy-MM-dd')}" class="form-control" type="date" readonly>
                            </div>
                        </div>
                        <div class="form-group" style="display: flex">
                            <label class="col-sm-3 control-label">完成数量</label>
                            <div class="col-sm-8">
                                <input id="completedQuantity" name="completedQuantity" th:value="${productPlan.completedQuantity}" class="form-control" type="number" readonly>
                            </div>
                            <label class="col-sm-3 control-label">计划状态</label>
                            <div class="col-sm-8">
                                <input id="oldPlanState" name="oldPlanState" th:value="${productPlan.planState}" class="form-control" type="hidden">
                                <select id="planState"name="planState"class="col-sm-12 chosen-select" disabled><option value="" disabled>选择状态</option></select>
                            </div>
                        </div>
                        <div  class="form-group">
                            <label class="col-sm-3 control-label">备注</label>
                            <div class="col-sm-8">
                                <textarea style="height: 100px;margin-right: 20px"id="remarks" name="remarks" th:text="${productPlan.remarks}"wrap="hard" row="20" cols="80" readonly></textarea>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/factory/productPlan/edit.js">
</script>
</body>
</html>
