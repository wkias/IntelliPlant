<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="bankAccountId" name="bankAccountId" th:value="${bankAccount.bankAccountId}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">收款账户：</label>
								<div class="col-sm-8">
									<input id="collectionAccount" name="collectionAccount" th:value="${bankAccount.collectionAccount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">银行账户：</label>
								<div class="col-sm-8">
									<input id="bankAccount" name="bankAccount" th:value="${bankAccount.bankAccount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">开户行：</label>
								<div class="col-sm-8">
									<input id="bankName" name="bankName" th:value="${bankAccount.bankName}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/factory/bankAccount/edit.js">
	</script>
</body>
</html>
