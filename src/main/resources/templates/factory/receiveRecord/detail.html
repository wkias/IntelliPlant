<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">合同名称</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="contractName" name="contractName"
                                       readonly th:value="${receiveRecord.contractName}" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">合作商</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="demander" name="demander"
                                       readonly th:value="${receiveRecord.demanderName}" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">回款期次</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="planBatch" name="planBatch"
                                       readonly th:value="${receiveRecord.planBatchName}" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">回款类型</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="receiveType" name="receiveType"
                                       readonly th:value="${receiveRecord.receiveTypeName}" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">回款金额</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="receiveAmount" name="receiveAmount"
                                       readonly th:value="${receiveRecord.receiveAmount}" type="number">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">付款方式</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="paymentMethod" name="paymentMethod"
                                       readonly th:value="${receiveRecord.paymentMethodName}" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">回款日期</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="date" name="date" readonly
                                       th:value="${receiveRecord.date}" type="date">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">*收款人</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="payeeName" name="payeeName" readonly
                                       th:value="${receiveRecord.payeeName}" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">附件</label>
                            <input id="file" name="file" readonly th:value="${receiveRecord.file}" type="hidden">
                            <div class="col-sm-8">
                                <button class="btn btn-info" onclick="filee()" type="button">下载</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">备注</label>
                            <div class="col-sm-8">
                                <textarea class="form-control" id="note" name="note" readonly
                                          style="height: 100px;margin-right: 100px"
                                          th:text="${receiveRecord.note}" type="text"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script>
    function filee() {
        if ($('#file').val() == "") {
            layer.msg("没有上传附件");
        } else {
            window.location = '/common/sysFile/files/' + $('#file').val();
        }
    }
</script>
<div th:include="include::footer"></div>
</body>
</html>
