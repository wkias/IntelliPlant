<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <div class="fixed-table-toolbar form-inline">
                    <div class="columns pull-left">
                        <button class="btn  btn-primary" onclick="add()"
                                shiro:hasPermission="factory:receiveRecord:add" type="button">
                            <i aria-hidden="true" class="fa fa-plus"></i>添加
                        </button>
                        <button class="btn  btn-danger" onclick="batchRemove()"
                                shiro:hasPermission="factory:receiveRecord:batchRemove" type="button">
                            <i aria-hidden="true" class="fa fa-trash"></i>删除
                        </button>
                        <button class="btn  btn-info" onclick="exportFile()"
                                shiro:hasPermission="factory:receiveRecord:export" type="button">
                            <i aria-hidden="true" class="glyphicon glyphicon-file"></i>导出
                        </button>
                    </div>
                    <div class="columns pull-right">
                        <div class="form-group">
                            <input class="form-control" id="searchName" placeholder="合同名称" type="text"/>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="searchCode" placeholder="合同编号" type="text"/>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="searchDemander" placeholder="合作商" type="text"/>
                        </div>
                        <div class="form-group">
                            <select class="chosen-select form-control col-xs-3" id="state" name="state"></select>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success" onclick="reLoad()" type="button">查询</button>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success" onclick="reset()">重置</button>
                        </div>
                    </div>
                    <table data-mobile-responsive="true" id="exampleTable">
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
    <div>
        <script type="text/javascript">
            var s_attachment_h = 'hidden';
            var s_remove_h = 'hidden';
            var s_resetPwd_h = 'hidden';
        </script>
    </div>
    <div shiro:hasPermission="factory:receiveRecord:attachment">
        <script type="text/javascript">
            s_attachment_h = '';
        </script>
    </div>
    <div shiro:hasPermission="factory:receiveRecord:remove">
        <script type="text/javascript">
            var s_remove_h = '';
        </script>
    </div>
    <div shiro:hasPermission="factory:receiveRecord:resetPwd">
        <script type="text/javascript">
            var s_resetPwd_h = '';
        </script>
    </div>
</div>
<div th:include="include :: footer"></div>
<script src="/js/appjs/factory/receiveRecord/receiveRecord.js" type="text/javascript"></script>
</body>
</html>
