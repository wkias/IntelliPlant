<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm" enctype="multipart/form-data">

                        <div class="form-group">
                            <b>基本信息</b>
                            <table class="table table-striped table-bordered table-hover">
                                <tr>
                                    <th>*开票名称</th>
                                    <td><input id="invoiceName" name="invoiceName" class="form-control" type="text"></td>
                                    <th>*合同编号
                                    <a href="javascript:void(0)" onclick="contractSelect()"><span class="glyphicon glyphicon-plus-sign" style="font-size:30px;"></span></a></th>
                                    <td><input id="contractNumber" name="contractNumber" class="form-control" type="text"
                                               readonly>
                                    </td>
                                    <th>*合同名称</th>
                                    <td><input id="contractName" name="contractName" class="form-control"
                                               type="text" readonly></td>
                                </tr>
                                <tr>
                                    <th>*合同类型</th>
                                    <td><input id="contractType" name="contractType" class="form-control"
                                               type="text" readonly></td>
                                    <th>*开票金额（元）</th>
                                    <td><input id="invoiceMoney" name="invoiceMoney" class="form-control" type="text"
                                               required>
                                    </td>
                                    <th>*开票日期</th>
                                    <td><input id="invoiceDate" name="invoiceDate" class="form-control" type="date"
                                               required>
                                    </td>
                                </tr>
                                <tr>
                                    <th>*开票类型</th>
                                    <td><select id="invoiceType" name="invoiceType" data-placeholder="选择开票类型"
                                                class="chosen-select form-control"/>
                                    </td>

                                    <th>*发票代码</th>
                                    <td><input id="invoiceCode" name="invoiceCode" class="form-control" type="text" required>
                                    </td>
                                    <th>*发票号码</th>
                                    <td><input id="invoiceNumber" name="invoiceNumber" class="form-control" type="text"
                                               required></td>
                                </tr>
                                <tr>
                                    <th>*经手人</th>
                                    <td><input id="handlerPerson" name="handlerPerson" class="form-control" type="text" required>
                                    </td>
                                    <th>*开票人</th>
                                    <td><input id="drawer" name="drawer" class="form-control" type="text" required>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="form-group">
                            <div>
                                <div id="buyingnameID"></div>
                                <a href="javascript:void(0)" onclick="custermerInformation()"><span
                                        class="glyphicon glyphicon-plus-sign"
                                        style="font-size:30px;"></span></a>
                                <table class="table table-striped table-bordered table-hover">
                                    <tr>
                                        <th>*名称</th>
                                        <th>*纳税人识别号</th>

                                    </tr>
                                    <tr>
                                        <td><input id="buyingName" name="buyingName" class="form-control" type="text" required>
                                        </td>
                                        <td><input id="buyingTin" name="buyingTin" class="form-control" type="text" required>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>*地址</th>
                                        <th>*电话</th>
                                    </tr>
                                    <tr>
                                        <td><input id="buyingAddress" name="buyingAddress" class="form-control" type="text" required></td>
                                        <td><input id="buyingPhoneNumber" name="buyingPhoneNumber" class="form-control" type="text" required></td>
                                    </tr>
                                    <tr>
                                        <th>*开户行</th>
                                        <th>*开户行账号</th>
                                    </tr>
                                    <tr>
                                        <td><input id="buyingBank" name="buyingBank" class="form-control" type="text" required></td>
                                        <td><input id="buyingBankNumber" name="buyingBankNumber" class="form-control" type="text" required></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <div id="sellingnameID"></div>
                                <a href="javascript:void(0)" onclick="supplierInformation()"><span
                                        class="glyphicon glyphicon-plus-sign"
                                        style="font-size:30px;"></span></a>
                                <table class="table table-striped table-bordered table-hover">
                                    <tr>
                                        <th>*名称</th>
                                        <th>*纳税人识别号</th>
                                    </tr>
                                    <tr>
                                        <td><input id="sellingName" name="sellingName" class="form-control" type="text" required>
                                        </td>
                                        <td><input id="sellingTin" name="sellingTin" class="form-control" type="text" required>
                                        </td>

                                    </tr>
                                    <tr>
                                        <th>*地址</th>
                                        <th>*电话</th>
                                    </tr>
                                    <tr>
                                        <td><input id="sellingAddress" name="sellingAddress" class="form-control" type="text" required></td>
                                        <td><input id="sellingPhoneNumber" name="sellingPhoneNumber" class="form-control" type="text" required></td>
                                    </tr>
                                    <tr>
                                        <th>*开户行</th>
                                        <th>*开户行账号</th>
                                    </tr>
                                    <tr>
                                        <td><input id="sellingBank" name="sellingBank" class="form-control" type="text" required></td>
                                        <td><input id="sellingBankNumber" name="sellingBankNumber" class="form-control" type="text" required></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" id="addDetailBtn" type="button" onclick="addDetail()">
                                新增
                            </button>
                            <button class="btn btn-danger" id="delDetailBtn" type="button" onclick="delDetail()">
                                删除
                            </button>
                        </div>
                        <div class="form-group" style="overflow: auto">
                            <table name="detailItem" class="table table-striped table-bordered table-hover"
                                   style="table-layout: auto;width:100%;">
                                <tr>
                                    <th></th>
                                    <th>*产品名称</th>
                                    <th>*规格型号</th>
                                    <th>*单位</th>
                                    <th>*数量</th>
                                    <th>*单价（元）</th>
                                    <th>*金额（元）</th>
                                    <th>税率（%）</th>
                                    <th>税额（元）</th>
                                </tr>
                                    <td onclick="(function(e){e.stopPropagation()})(event)"><input
                                            name="detailCheck" type="checkbox"></td>
                                    <td><input class="form-control" id="productName" name="productName" type="text" ></td>
                                    <td><input class="form-control" id="specification" name="specification" type="text" ></td>
                                    <td><input class="form-control" id="unit" name="unit" type="text" ></td>
                                    <td><input class="form-control" id="quantity" name="quantity" type="text" >
                                    <td><input class="form-control" id="unitPrice" name="unitPrice" type="text" ></td>
                                    <td><input class="form-control" id="amount" name="amount" type="text" >
                                    <td><input class="form-control" id="taxRate" name="taxRate" type="text"></td>
                                    <td><input class="form-control" id="taxAmount" name="taxAmount" type="text"></td>
                                </tr>
                                <tr></tr>
                            </table>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">*添加人</label>
                            <div class="col-sm-8">
                                <input id="addtionPerson" name="addtionPerson" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">*添加时间</label>
                            <div class="col-sm-8">
                                <input id="addtionDate" name="addtionDate" class="form-control" type="date" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">备注</label>
                            <div class="col-sm-8">
                                <input id="state" name="state" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">附件</label>
                            <div class="col-sm-8">
                                <input id="filesFile" name="filesFile" class="form-control" type="file">
                </div>
            </div>
                        <div class="form-group" style="display:none">
                            <label class="col-sm-3 control-label">删除标记；默认值0；0：未删除；1：已删除</label>
                            <div class="col-sm-8">
                                <input id="isDeleted" name="isDeleted" class="form-control" type="hidden">
                            </div>
                        </div>
                        <div class="form-group" style="display:none">
                            <label class="col-sm-3 control-label">创建者</label>
                            <div class="col-sm-8">
                                <input id="createUserId" name="createUserId" class="form-control" type="hidden">
                            </div>
                        </div>
                        <div class="form-group" style="display:none">
                            <label class="col-sm-3 control-label">创建时间</label>
                            <div class="col-sm-8">
                                <input id="createTime" name="createTime" class="form-control" type="hidden">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/factory/invoiceRecord/add.js">
</script>
</body>
</html>
