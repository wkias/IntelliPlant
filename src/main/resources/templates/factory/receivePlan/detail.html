<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="receiveId" name="receiveId" th:value="${receivePlan.receiveId}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">*合同编号</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="contractCode" name="contractCode"
                                       readonly required th:value="${receivePlan.contractCode}" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">*合同名称</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="contractName" name="contractName"
                                       readonly required th:value="${receivePlan.contractName}" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">*合同总金额(元)</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="contractAmount" name="contractAmount"
                                       readonly required th:value="${receivePlan.contractAmount}" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">*签约日期</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="signDate" name="signDate"
                                       readonly required th:value="${receivePlan.signDate}" type="date">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">合作商</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="demander" name="demander"
                                       readonly required th:value="${receivePlan.demanderName}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">*回款期次</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="receiveBatchName" name="receiveBatchName"
                                       readonly required th:value="${receivePlan.receiveBatchName}" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">*计划回款金额</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="plannedAmount" name="plannedAmount"
                                       readonly required th:value="${receivePlan.plannedAmount}" type="number">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">*计划回款日期</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="plannedDate" name="plannedDate"
                                       readonly required th:value="${receivePlan.plannedDate}" type="date">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">状态</label>
                            <div class="col-sm-8">
                                <input class="form-control" hidden id="state_i"
                                       name="state_i" readonly th:value="${receivePlan.stateString}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">备注</label>
                            <div class="col-sm-8">
                                <textarea class="form-control" id="note" name="note"
                                          readonly th:value="${receivePlan.note}"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
</body>
</html>
