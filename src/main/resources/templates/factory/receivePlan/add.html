<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group" hidden>
                            <input class="form-control" id="contractId" name="contractId" readonly required
                                   type="text">
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">*合同编号</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="contractCode" name="contractCode"
                                       onclick="contractSelect()" readonly required type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">*合同名称</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="contractName" name="contractName" readonly required
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">*合同总金额(元)</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="contractAmount" name="contractAmount" readonly required
                                       type="number">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">*签约日期</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="signDate" name="signDate" readonly required
                                       type="date">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">合作商</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="demander" name="demander" readonly type="hidden">
                                <input class="form-control" id="demanderName" name="demanderName" readonly
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group" hidden id="cutm-table">
                            <label class="col-sm-3 control-label"></label>
                            <div class="col-sm-8">
                                <table data-mobile-responsive="true" id="exampleTable">
                                </table>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">*计划回款日期</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="plannedDate" name="plannedDate" required type="date">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">*计划回款金额</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="plannedAmount" name="plannedAmount" required
                                       type="number">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">状态</label>
                            <div class="col-sm-8">
                                <select class="form-control chosen-select" data-placeholder="--选择回款状态--" id="state"
                                        name="state"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">备注</label>
                            <div class="col-sm-8">
                                <textarea class="form-control" id="note" name="note" type="text"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button class="btn btn-primary" type="submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script src="/js/appjs/factory/receivePlan/add.js" type="text/javascript">
</script>
</body>
</html>
