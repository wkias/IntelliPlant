<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <div class="fixed-table-toolbar">
                    <div class="columns pull-right">
                        <form class="form-inline" role="form">
                            <div class="form-group">
                                <b>合同编号</b>
                                <input class="form-control" id="searchCode" placeholder="合同编号" readonly
                                       th:value="${contractCode}" type="text"/>
                            </div>
                        </form>
                    </div>
                    <table data-mobile-responsive="true" id="exampleTable">
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div>
        <script type="text/javascript">
            var s_attachment_h = 'hidden';
            var s_remove_h = 'hidden';
            var s_resetPwd_h = 'hidden';
        </script>
    </div>
    <div shiro:hasPermission="factory:receiveRecord:attachment">
        <script type="text/javascript">
            s_attachment_h = '';
        </script>
    </div>
    <div shiro:hasPermission="factory:receiveRecord:remove">
        <script type="text/javascript">
            var s_remove_h = '';
        </script>
    </div>
    <div shiro:hasPermission="factory:receiveRecord:resetPwd">
        <script type="text/javascript">
            var s_resetPwd_h = '';
        </script>
    </div>
</div>
<div th:include="include :: footer"></div>
<script src="/js/appjs/factory/receivePlan/receiveRecord.js" type="text/javascript"></script>
</body>
</html>
