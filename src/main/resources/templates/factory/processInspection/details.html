<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="processInspectionId" name="processInspectionId" th:value="${processInspection.processInspectionId}"  type="hidden">
                        <div class="form-group">
                            <table class="table table-striped table-bordered table-hover">
                                <tr>
                                    <th>关联工序名称</th>
                                    <td><input id="oldProcessId" th:value="${processInspection.processId}" class="form-control"
                                               type="hidden">
                                        <select id="process" name="processId" class="form-control" disabled>
                                        </select></td>
                                </tr>
                                <tr>
                                    <th>工序质检状态</th>
                                    <td><label class="radio-inline"><input disabled name="state"  th:field="${processInspection.state}" type="radio" value="1">启用</label>
                                        <label class="radio-inline"><input  disabled name="state"  th:field="${processInspection.state}" type="radio" value="0">停用</label></td>
                                </tr>
                                <tr>
                                    <th>工序质检结果</th>
                                    <td>合格 / 返工 / 报废</td>
                                </tr>
                            </table>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 form-control">所关联质检项目</label>
                        </div>
                        <div class="form-group">

                            <table class="table table-striped table-bordered table-hover" style="table-layout: auto;width:100%;">
                                <tr>
                                    <td>项目名称</td>
                                    <td>值类型</td>
                                    <td>单位</td>
                                    <td>范围阈值</td>
                                    <td>说明</td>
                                </tr>
                                <tr name="items" th:each="processRelationship:${processRelationshipDOS}">
                                    <input name="inspectionItemsId" th:value="${processRelationship.inspectionItemsId}" type="hidden">
                                    <td><input  class="form-control" th:value="${processRelationship.items.projectName}" name="projectName" type="text" readonly></td>
                                    <td><input  class="form-control" th:value="${processRelationship.items.valueTypeName}" name="valueType" type="text" readonly></td>
                                    <td><input  class="form-control" th:value="${processRelationship.items.unitName}" name="unit" type="text" readonly></td>
                                    <td><input  class="form-control" th:value="${processRelationship.items.rangeThreshold}" name="rangeThreshold" type="text" readonly></td>
                                    <td><input  class="form-control" th:value="${processRelationship.items.description}" name="description" type="text" readonly></td>
                                </tr>
                            </table>
                        </div>
                        <div class="form-group" style="display: flex;align-items: center">
                            <label>描述</label>
                            <textarea cols="140" id="represent" name="represent" rows="6" wrap="soft" th:text="${processInspection.represent}" readonly></textarea>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/factory/processInspection/edit.js">
</script>
</body>
</html>
