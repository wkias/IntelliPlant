<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
						<div class="form-group">
							<table class="table table-striped table-bordered table-hover">
								<tr>
									<th>关联工序名称</th>
									<td><select id="process" name="processId" class="form-control">
                                    </select></td>
								</tr>
                                <tr>
                                    <th>工序质检状态</th>
                                    <td><label class="radio-inline"><input name="state" type="radio" value="1">启用</label>
                                        <label class="radio-inline"><input name="state" type="radio" value="0">停用</label></td>
                                </tr>
                                <tr>
                                    <th>工序质检结果</th>
                                    <td>合格 / 返工 / 报废</td>
                                </tr>
							</table>
						</div>
						<div class="form-group">
							<button class="btn btn-primary" id="addDetailBtn" type="button" onclick="addItems()">新增关联质检项目</button>
							<button class="btn btn-danger" id="delDetailBtn" type="button" onclick="delItems()">删除</button>
						</div>
						<div class="form-group" align="center" style="margin-left: -12px">

                            <table name="items"class="table table-striped table-bordered table-hover" style="table-layout: auto;width:100%;">
								<tr>
									<td></td>
									<td>项目名称</td>
									<td>值类型</td>
									<td>单位</td>
									<td>范围阈值</td>
									<td>说明</td>
								</tr>
								<tr onclick="openItemsSelect(this)" name="items">
									<input name="inspectionItemsId" type="hidden">
									<td onclick="(function(e){e.stopPropagation()})(event)"><input  name="itemsCheck" type="checkbox" ></td>
									<td><input  class="form-control"name="projectName" type="text" readonly></td>
									<td><input  class="form-control"name="valueType" type="text" readonly></td>
                                    <td><input  class="form-control"name="unit" type="text" readonly></td>
                                    <td><input  class="form-control"name="rangeThreshold" type="text" readonly></td>
                                    <td><input  class="form-control"name="description" type="text" readonly></td>
								</tr>
							</table>
						</div>
                        <div class="form-group" style="display: flex;align-items: center">
                            <label>描述</label>
                            <textarea cols="140" id="represent" name="represent" rows="6" wrap="soft"></textarea>
                        </div>
						<div class="form-group" align="center">
							<div class="col-sm-12">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/factory/processInspection/add.js">
</script>
</body>
</html>
