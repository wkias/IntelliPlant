<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <div class="fixed-table-toolbar">
                    <div class="columns pull-left">
                        <button class="btn  btn-primary" onclick="add()"
                                shiro:hasPermission="reimburse:reimbursement:add" type="button">
                            <i aria-hidden="true" class="fa fa-plus"></i>添加
                        </button>
                        <button class="btn  btn-danger" onclick="batchRemove()"
                                shiro:hasPermission="reimburse:reimbursement:batchRemove"
                                type="button">
                            <i aria-hidden="true" class="fa fa-trash"></i>删除
                        </button>
                    </div>
                    <div class="columns pull-right">
                        <form class="form-inline" role="form">
                            <div class="form-group">
                                <input class="form-control" id="startDate" placeholder="" type="date"/>
                            </div>
                            —
                            <div class="form-group">
                                <input class="form-control" id="endDate" placeholder="" type="date"/>
                            </div>
                            <div class="form-group">
                                <input class="form-control" id="searchId" placeholder="单据号" type="text">
                            </div>
                            <button class="btn btn-success" onclick="reLoad()" type="button">查询</button>
                            <button class="btn btn-success" onclick="reset()" type="button">重置</button>
                        </form>
                    </div>
                </div>
                <table data-mobile-responsive="true" id="exampleTable">
                </table>
            </div>
        </div>
    </div>
    <div>
        <script type="text/javascript">
            var s_edit_h = 'hidden';
            var s_remove_h = 'hidden';
            var s_resetPwd_h = 'hidden';
            var s_details_h = 'hidden';
        </script>
    </div>
    <div shiro:hasPermission="reimburse:reimbursement:edit">
        <script type="text/javascript">
            s_edit_h = '';
        </script>
    </div>
    <div shiro:hasPermission="freimburse:reimbursement:batchRemove">
        <script type="text/javascript">
            var s_remove_h = '';
        </script>
    </div>
    <div shiro:hasPermission="reimburse:reimbursement:resetPwd">
        <script type="text/javascript">
            var s_resetPwd_h = '';
        </script>
    </div>
    <div shiro:hasPermission="reimburse:reimbursement:details">
        <script type="text/javascript">
            var s_details_h = '';
        </script>
    </div>
</div>
</div>
</div>
<div th:include="include :: footer"></div>
<script src="/js/appjs/factory/reimburse/reimbursement/reimbursement.js" type="text/javascript"></script>
</body>
</html>
