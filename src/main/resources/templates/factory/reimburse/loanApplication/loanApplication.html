<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
							<button shiro:hasPermission="reimburse:loanApplication:add" type="button" class="btn  btn-primary" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button>
                            <button class="btn  btn-success" onclick="queryAll()"
                                    shiro:hasPermission="reimburse:loanApplication:queryAll" type="button">
                                <i aria-hidden="true" ></i>查看所有
                            </button>
							<button shiro:hasPermission="reimburse:loanApplication:batchRemove" type="button" class="btn  btn-danger"
								onclick="batchRemove()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
							</button>
						</div>
						<div class="columns pull-right">
							<form class="form-inline" role="form">
								<div class="form-group">
									<label>选择日期</label>
								</div>
								<div class="form-group">

									<input type="date" id="searchDateBefore" class="form-control" placeholder=""/>
								</div>—
								<div class="form-group">

									<input type="date" id="searchDateLate" class="form-control" placeholder=""/>
								</div>
								<div class="form-group">

									<input type="text" id="searchLoanCode" placeholder="单据编号" class="form-control"/>
								</div>

								<button type="button" class="btn btn-success" onclick="reLoad()">查询</button>

								<button type="button" class="btn btn-success" onclick="reSet()">重置</button>
							</form>
						</div>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_detail_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="reimburse:loanApplication:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="reimburse:loanApplication:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="reimburse:loanApplication:detail">
			<script type="text/javascript">
				var s_detail_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/factory/reimburse/loanApplication/loanApplication.js"></script>
</body>
</html>
