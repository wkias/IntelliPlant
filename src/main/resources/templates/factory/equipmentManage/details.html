<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<script type="text/javascript">
    function downloadFile(){
        var fileName=$("#filesFile").val();
        //$.get(""+fileName);
        var  url="/factory/equipmentManage/files/"+fileName;
        window.location=url;
    }
</script>
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="equipmentId" name="equipmentId" th:value="${equipmentManage.equipmentId}"  type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">设备类型</label>
                            <div class="col-sm-8">
                                <input th:value="${equipmentManage.equipmentType}"name="equipmentType" id="equipmentType"
                                       class="form-control" readonly="readonly"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">设备编码</label>
                            <div class="col-sm-8">
                                <input id="code" name="code" th:value="${equipmentManage.code}" class="form-control" type="text" readonly="readonly">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">设备名称</label>
                            <div class="col-sm-8">
                                <input id="name" name="name" th:value="${equipmentManage.name}" class="form-control" type="text"readonly="readonly">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">设备图片</label>
                            <div class="col-sm-8">
                                <img id="photoShow" src style='height: 80px;width: 80px' th:src='${photoURL}'/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">供应商</label>
                            <div class="col-sm-8">
                                <input id="provider" name="provider" th:value="${equipmentManage.provider}" class="form-control" type="text" readonly="readonly">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">设备型号</label>
                            <div class="col-sm-8">
                                <input id="model" name="model" th:value="${equipmentManage.model}" class="form-control" type="text" readonly="readonly">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">出厂编号</label>
                            <div class="col-sm-8">
                                <input id="factoryNumber" name="factoryNumber" th:value="${equipmentManage.factoryNumber}" class="form-control" type="text" readonly="readonly">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">出厂日期</label>
                            <div class="col-sm-8">
                                <input id="productionDate" name="productionDate" th:value="${#dates.format(equipmentManage.productionDate, 'yyyy-MM-dd')}" class="form-control" type="date" readonly="readonly">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">购买人</label>
                            <div class="col-sm-8">
                                <input id="purchaser" name="purchaser" th:value="${equipmentManage.purchaser}" class="form-control" type="text" readonly="readonly">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">价值</label>
                            <div class="col-sm-8">
                                <input id="cost" name="cost" th:value="${equipmentManage.cost}" class="form-control" type="number" readonly="readonly">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">购买日期</label>
                            <div class="col-sm-8">
                                <input id="purchaseDate" name="purchaseDate" th:value="${#dates.format(equipmentManage.purchaseDate, 'yyyy-MM-dd')}" class="form-control" type="date" readonly="readonly">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">负责人</label>
                            <div class="col-sm-8">
                                <input id="dutyUserId" name="dutyUserId" th:value="${equipmentManage.dutyUserId}" class="form-control" type="text" readonly="readonly">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">备注</label>
                            <div class="col-sm-8">
                                <input id="remarks" name="remarks" th:value="${equipmentManage.remarks}" class="form-control" type="text" readonly="readonly">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">附件</label>
                            <div class="col-sm-7">
                                <input id="filesFile" name="filesFile" th:value="${equipmentManage.files}" class="form-control" type="text" readonly="readonly">
                            </div>
                            <button shiro:hasPermission="factory:equipmentManage:downloadFile" type="button" class="btn  btn-info" onclick="downloadFile()">
                                下载
                            </button>
                        </div>
                        <div class="form-group" style="display:none">
                            <label class="col-sm-3 control-label">删除标记</label>
                            <div class="col-sm-8">
                                <input id="isDeleted" name="isDeleted" th:value="${equipmentManage.isDeleted}" class="form-control" type="hidden">
                            </div>
                        </div>
                        <div class="form-group"  style="display:none">
                            <label class="col-sm-3 control-label">创建者</label>
                            <div class="col-sm-8">
                                <input id="createUserId" name="createUserId" th:value="${equipmentManage.createUserId}" class="form-control" type="hidden">
                            </div>
                        </div>
                        <div class="form-group" style="display:none">
                            <label class="col-sm-3 control-label">创建时间</label>
                            <div class="col-sm-8">
                                <input id="createTime" name="createTime" th:value="${equipmentManage.createTime}" class="form-control" type="hidden">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>

</body>
</html>
