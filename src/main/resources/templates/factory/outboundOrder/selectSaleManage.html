<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <div class="fixed-table-toolbar">
                    <div class="columns pull-right form-inline">
                        <div class="form-group">
                            <input class="form-control" dateFormate="yyyy-MM-dd" id="saleDate" type="date"/>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="saleCode" name="saleCode" placeholder="销售发货单编号"
                                   type="text"/>
                        </div>
                        <div class="form-group">
                            <select class="form-control" id="custermer" name="custermer" placeholder="订货单位"
                                    type="text"></select>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success" onclick="reLoad()" type="button">查询</button>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success" onclick="reset()" type="button">重置</button>
                        </div>
                    </div>
                </div>
                <table data-mobile-responsive="true" id="exampleTable">
                </table>
            </div>
        </div>
    </div>
</div>
</div>
<div th:include="include :: footer"></div>
<script src="/js/appjs/factory/outboundOrder/selectSaleManage.js" type="text/javascript"></script>
</body>
</html>
