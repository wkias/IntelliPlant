<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <div class="fixed-table-toolbar form-inline">
                    <div class="columns pull-left">
                        <button class="btn  btn-primary" onclick="add()"
                                shiro:hasPermission="factory:outboundOrder:add" type="button">
                            <i aria-hidden="true" class="fa fa-plus"></i>添加
                        </button>
                        <button class="btn  btn-danger" onclick="batchRemove()"
                                shiro:hasPermission="factory:outboundOrder:batchRemove"
                                type="button">
                            <i aria-hidden="true" class="fa fa-trash"></i>删除
                        </button>
                        <button class="btn  btn-info" onclick="exportFile()"
                                shiro:hasPermission="factory:outboundOrder:export"
                                type="button">
                            <i aria-hidden="true" class="glyphicon glyphicon-file"></i>导出
                        </button>
                    </div>
                    <div class="columns pull-right">
                        <div class="form-group">
                            <input class="form-control" id="searchCode" placeholder="出库单编号" type="text"></div>
                        <div class="form-group">
                            <input class="form-control" id="searchDate" placeholder="出库日期" type="date"></div>
                        <div class="form-group">
                            <select class="chosen-select form-control col-xs-8" id="searchBType"
                                    name="searchBType">
                            </select>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="searchC" placeholder="收货单位" type="text">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success" onclick="reLoad()">查询</button>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success" onclick="reset()">重置</button>
                        </div>
                    </div>
                </div>
                <table data-mobile-responsive="true" id="exampleTable">
                </table>
            </div>
        </div>
    </div>
</div>
<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
<div>
    <script type="text/javascript">
        var s_edit_h = 'hidden';
        var s_remove_h = 'hidden';
        var s_resetPwd_h = 'hidden';
        let detail_h = 'hidden';
    </script>
</div>
<div shiro:hasPermission="factory:outboundOrder:edit">
    <script type="text/javascript">
        s_edit_h = '';
    </script>
</div>
<div shiro:hasPermission="factory:outboundOrder:detail">
    <script type="text/javascript">
        detail_h = '';
    </script>
</div>
<div shiro:hasPermission="factory:outboundOrder:attachment">
    <script type="text/javascript">
        var s_remove_h = '';
    </script>
</div>
<div shiro:hasPermission="factory:outboundOrder:account">
    <script type="text/javascript">
        var s_resetPwd_h = '';
    </script>
</div>
</div>
<div th:include="include :: footer"></div>
<script src="/js/appjs/factory/outboundOrder/outboundOrder.js" type="text/javascript"></script>
</body>
</html>
