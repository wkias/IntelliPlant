<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <div class="fixed-table-toolbar">
                    <div class="columns pull-left">
                        <button shiro:hasPermission="factory:productInspection:add" type="button"
                                class="btn  btn-primary" onclick="add()">
                            <i class="fa fa-plus" aria-hidden="true"></i>添加
                        </button>
                        <button shiro:hasPermission="factory:productInspection:batchRemove" type="button"
                                class="btn  btn-danger"
                                onclick="batchRemove()">
                            <i class="fa fa-trash" aria-hidden="true"></i>删除
                        </button>
                    </div>
                    <div shiro:hasPermission="factory:productInspection:productInspection" class="columns pull-right">
                        <button class="btn btn-success" onclick="reset()">重置</button>
                    </div>
                    <div shiro:hasPermission="factory:productInspection:productInspection" class="columns pull-right"
                         style="margin-right:5px;">
                        <button class="btn btn-success" onclick="reLoad()">查询</button>
                    </div>
                    <div class="columns pull-right col-md-1 nopadding" style="margin-right:5px;">
                        <select data-placeholder="--请选择状态--"
                                name="state" id="state"
                                class="chosen-select form-control col-xs-3">
                        </select>
                    </div>
                    <div shiro:hasPermission="factory:productInspection:productInspection"
                         class="columns pull-right col-md-2 nopadding" style="margin-right:5px;">
                        <input id="productCode" type="text" class="form-control"
                               placeholder="产品编号">
                    </div>
                    <div shiro:hasPermission="factory:productInspection:productInspection"
                         class="columns pull-right col-md-2 nopadding" style="margin-right:5px;">
                        <input id="associatedProduct" type="text" class="form-control"
                               placeholder="产品名称">
                    </div>
                </div>
                <table id="exampleTable" data-mobile-responsive="true">
                </table>
            </div>
        </div>
    </div>
</div>
<div>
    <script type="text/javascript">
        var s_edit_h = 'hidden';
        var s_details_h = 'hidden';
        var s_resetPwd_h = 'hidden';
    </script>
</div>
<div shiro:hasPermission="factory:productInspection:edit">
    <script type="text/javascript">
        s_edit_h = '';
    </script>
</div>
<div shiro:hasPermission="factory:productInspection:details">
    <script type="text/javascript">
        var s_details_h = '';
    </script>
</div>
<div shiro:hasPermission="factory:productInspection:resetPwd">
    <script type="text/javascript">
        var s_resetPwd_h = '';
    </script>
</div>
</div>
<div th:include="include :: footer"></div>
<script type="text/javascript" src="/js/appjs/factory/productInspection/productInspection.js"></script>
</body>
</html>
