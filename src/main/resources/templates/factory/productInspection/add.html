<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <table class="table table-striped table-bordered table-hover">
                                <tr>
                                    <th>产品名称</th>
                                    <td><input id="associatedProduct" name="associatedProduct" class="form-control"
                                               type="text"
                                               onchange="loadDetails()" onclick="selectProductTable()" readonly
                                               required></td>
                                </tr>
                            </table>
                        </div>
                        <div class="form-group">
                            <table class="table table-striped table-bordered table-hover">
                                <tr>
                                    <th>产品编号</th>
                                    <td><input id="productCode" name="productCode" class="form-control" type="text" readonly
                                               required></td>
                                </tr>
                            </table>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" id="addDetailBtn" type="button" onclick="addDetail()">
                                新增
                            </button>
                            <button class="btn btn-danger" id="delDetailBtn" type="button" onclick="delDetail()">
                                删除
                            </button>
                        </div>
                        <div class="form-group" style="overflow: auto">
                            <table name="detailItem" class="table table-striped table-bordered table-hover"
                                   style="table-layout: auto;width:100%;">
                                <tr>
                                    <th></th>
                                    <th>项目名称</th>
                                    <th>值类型</th>
                                    <th>单位</th>
                                    <th>范围阈值</th>
                                    <th>说明</th>
                                </tr>
                                <tr onclick="openProductSelect(this)">
                                    <input name="inspectionItemsId" type="hidden">
                                    <td onclick="(function(e){e.stopPropagation()})(event)"><input
                                            name="detailCheck" type="checkbox"></td>
                                    <td><input class="form-control" name="projectName" type="hidden" >
                                        <input class="form-control" id="projectName" name="projectName" type="text" readonly></td>
                                    <td><input class="form-control" name="valueType" type="hidden">
                                        <input class="form-control" id="valueTypeName" name="valueTypeName"
                                               readonly type="text" ></td>
                                    <td><input class="form-control" name="unit" type="hidden" >
                                        <input class="form-control" id="unitName" name="unitName"
                                               readonly type="text" ></td>
                                    <td><input class="form-control" name="rangeThreshold" type="hidden">
                                        <input class="form-control" id="rangeThreshold" name="rangeThreshold" type="text" readonly></td>
                                    <td><input class="form-control" name="description" type="hidden">
                                        <input class="form-control" id="description" name="description" type="text" readonly></td>
                                </tr>
                                <tr></tr>
                            </table>
                        </div>
                        <div class="form-group">
                            <table class="table table-striped table-bordered table-hover">
                                <tr>
                                    <th>状态</th>
                                    <th>质检结果</th>
                                </tr>
                                <tr>
                                    <td><label class="radio-inline" ><input id="state" name="state"
                                                                            type="radio"
                                                                            required value="1"/>启用</label>
                                        <label class="radio-inline" ><input id="state" name="state"
                                                                            type="radio"
                                                                            required value="0"/>停用</label></td>
                                    <td><label class="radio-inline"><input id="result" name="result"
                                                                           type="radio"
                                                                           required value="2">合格</label>
                                        <label class="radio-inline"><input  id="result" name="result"
                                                                            type="radio"
                                                                            required value="1">返工</label>
                                        <label class="radio-inline"><input id="result" name="result"
                                                                           type="radio"
                                                                           required value="0">报废</label></td>
                                </tr>
                            </table>
                        </div>
                        <div class="form-group" style="display: flex;align-items: center">
                            <label>描述</label>
                            <textarea cols="140" id="remark" name="remark" rows="6" wrap="soft"></textarea>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/factory/productInspection/add.js">
</script>
</body>
</html>
