<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="form-group">
                    <table class="table table-striped table-bordered table-hover">
                        <tr>
                            <th>产品名称</th>
                            <td><input id="associatedProduct" name="associatedProduct"
                                       th:value="${productInspection.associatedProduct}" class="form-control"  type="text"
                                       readonly required></td>
                        </tr>
                    </table>
                </div>
                <div class="form-group">
                    <table class="table table-striped table-bordered table-hover">
                        <tr>
                            <th>产品编号</th>
                            <td><input id="productCode" name="productCode" th:value="${productInspection.productCode}"
                                       class="form-control" type="text" readonly required></td>
                        </tr>
                    </table>
                </div>
                        <div class="form-group">
                            <label class="col-sm-3 form-control">质检项目</label>
                        </div>
                        <div class="form-group">
                            <table name="detailItem" th:each="inspectionItemsSelect:${inspectionItemsSelectDOS}"
                                   class="table table-striped table-bordered table-hover"
                                   style="table-layout: auto;width:100%;">
                                <tr>
                                    <td></td>
                                    <td>项目名称</td>
                                    <td>值类型</td>
                                    <td>单位</td>
                                    <td>范围阈值</td>
                                    <td>说明</td>
                                </tr>
                                <tr>
                                    <input name="inspectionItemsId"
                                           th:value="${inspectionItemsSelect.inspectionItemsId}" type="hidden">
                                    <td onclick="(function(e){e.stopPropagation()})(event)"><input readonly
                                                                                                   name="processCheck"
                                                                                                   type="checkbox"></td>
                                    <td><input class="form-control"
                                               th:value="${inspectionItemsSelect.inspectionItems.projectName}"
                                               name="projectName" type="text" readonly></td>
                                    <td><input class="form-control"
                                               th:value="${inspectionItemsSelect.inspectionItems.valueTypeName}"
                                               name="valueTypeName" id="valueTypeName" type="text" readonly></td>
                                    <td><input class="form-control"
                                               th:value="${inspectionItemsSelect.inspectionItems.unitName}" name="unitName"
                                               id="unitName" type="text" readonly></td>
                                    <td><input class="form-control"
                                               th:value="${inspectionItemsSelect.inspectionItems.rangeThreshold}"
                                               name="rangeThreshold" type="text" readonly></td>
                                    <td><input class="form-control"
                                               th:value="${inspectionItemsSelect.inspectionItems.description}"
                                               name="description" type="text" readonly></td>
                                </tr>
                            </table>
                        </div>
                        <div class="form-group">
                            <table class="table table-striped table-bordered table-hover">
                                <tr>
                                    <th>状态</th>
                                    <th>质检结果</th>
                                </tr>
                                <tr>
                                    <td><label><input readonly class="form-control" th:id="${productInspection.state}"
                                                      th:field="${productInspection.state}"
                                                      type="radio" name="state"
                                                      value="1">启用</label>
                                        <label><input readonly class="form-control" th:id="${productInspection.state}"
                                                      th:field="${productInspection.state}"
                                                      type="radio" name="state"
                                                      value="0">停用</label></td>
                                    <td><label><input class="form-control" th:id="${productInspection.result}"
                                                      th:field="${productInspection.result}"
                                                      type="radio" name="state"
                                                      readonly value="2">合格</label>
                                        <label><input class="form-control" th:id="${productInspection.result}"
                                                      th:field="${productInspection.result}"
                                                      type="radio" name="state"
                                                      readonly value="1">返工</label>
                                        <label><input class="form-control" th:id="${productInspection.result}"
                                                      th:field="${productInspection.result}"
                                                      type="radio" name="state"
                                                      readonly value="0">报废</label></td>
                                </tr>
                            </table>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">描述</label>
                            <div class="col-sm-8">
                                <input id="represent" name="represent" th:value="${productInspection.represent}"
                                       class="form-control" type="text" required readonly>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/factory/productInspection/edit.js">
</script>
</body>
</html>
