<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="processId" name="processId" th:value="${processDefinition.processId}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">工序编号</label>
                            <div class="col-sm-8">
                                <input id="processCode" name="processCode" th:value="${processDefinition.processCode}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">工序名称</label>
                            <div class="col-sm-8">
                                <input id="processName" name="processName" th:value="${processDefinition.processName}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">状态</label>
                            <div class="col-sm-3">
                                <label><input class="form-control" th:id="${processDefinition.state}"
                                              th:field="${processDefinition.state}"
                                              type="radio" name="state"
                                              required value="1">启用</label>
                                <label><input class="form-control" th:id="${processDefinition.state}"
                                              th:field="${processDefinition.state}"
                                              type="radio" name="state"
                                              required value="0">停用</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">描述</label>
                            <div class="col-sm-8">
                                <input id="description" name="description" th:value="${processDefinition.description}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/factory/processDefinition/edit.js">
</script>
</body>
</html>
