<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group" hidden>
                            <label class="col-sm-3 control-label">维修ID</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="repairId" name="repairId"
                                       th:value="${repairPush.pushInfoId}" type="text">
                            </div>
                        </div>
                        <div class="form-group" hidden>
                            <label class="col-sm-3 control-label">设备编码</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="code" name="code" th:value="${repairPush.code}"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">*维保日期</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="repairDate" name="repairDate" required type="date">
                            </div>
                        </div>
                        <div class="form-group" hidden>
                            <label class="col-sm-3 control-label">状态</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="state" name="state" type="number" value="2">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">*维修人员</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="repairPerson" name="repairPerson" required type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">描述</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="description" name="description" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button class="btn btn-primary" type="submit">确定</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script src="/js/appjs/factory/repairPush/edit.js" type="text/javascript">
</script>
</body>
</html>
