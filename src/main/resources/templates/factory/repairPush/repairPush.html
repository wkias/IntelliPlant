<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <div class="fixed-table-toolbar form-inline">
                    <div class="columns pull-left">
                        <p>&nbsp;&nbsp;&nbsp;待维保设备<a th:text="${equipmentRepairAmount}"></a>台</p>
                    </div>
                    <div class="columns pull-right">
                        <div class="form-group">
                            <select class="chosen-select form-control" id="searchType"></select>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="searchCode" placeholder="设备编码" type="text"/>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="searchName" placeholder="设备名称" type="text"/>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success" onclick="reLoad()">查询</button>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success" onclick="reset()">重置</button>
                        </div>
                    </div>
                </div>
                <table data-mobile-responsive="true" id="exampleTable">
                </table>
            </div>
        </div>
    </div>
</div>
<div>
    <script type="text/javascript">
        var s_edit_h = 'hidden';
        var s_remove_h = 'hidden';
    </script>
</div>
<div shiro:hasPermission="factory:repairPush:affirm">
    <script type="text/javascript">
        s_edit_h = '';
    </script>
</div>
<div shiro:hasPermission="factory:repairPush:remove">
    <script type="text/javascript">
        var s_remove_h = '';
    </script>
</div>
</div>
<div th:include="include :: footer"></div>
<script src="/js/appjs/factory/repairPush/repairPush.js" type="text/javascript"></script>
</body>
</html>
