<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <div class="fixed-table-toolbar">
                    <div class="columns pull-left">
                        <button shiro:hasPermission="factory:equipmentCheckHistory:exportFile" type="button"
                                class="btn  btn-info" onclick="exportFile()">
                            <i class="glyphicon glyphicon-file" aria-hidden="true"></i>导出
                        </button>
                    </div>
                        <div class="columns pull-right">
                            <form class="form-inline" role="form">
                                <div class="form-group">
                                    <label>维修日期</label>
                                </div>
                                <div class="form-group">
                                    <input type="date" id="searchDateBefore" class="form-control" placeholder=""/>
                                </div>
                                —
                                <div class="form-group">

                                    <input type="date" id="searchDateLate" class="form-control" placeholder=""/>
                                </div>
                                <div class="form-group">
                                    <input id="searchName" type="text" class="form-control"
                                           placeholder="设备名称">
                                    <input id="searchCode" type="text" class="form-control"
                                           placeholder="设备编码">
                                </div>
                                <button type="button" class="btn btn-primary" onclick="reLoad()">查询</button>
                                <button type="button" class="btn btn-primary" onclick="reSet()">重置</button>
                            </form>
                        </div>
                </div>
                <table id="exampleTable" data-mobile-responsive="true">
                </table>
            </div>
        </div>
    </div>
</div>
<div>
    <script type="text/javascript">
        var s_checkDetails_h = 'hidden';
        var s_remove_h = 'hidden';
        var s_exportFile_h = 'hidden';
    </script>
</div>
<div shiro:hasPermission="factory:equipmentCheckHistory:checkDetails">
    <script type="text/javascript">
        s_checkDetails_h = '';
    </script>
</div>
<div shiro:hasPermission="factory:equipmentCheckHistory:remove">
    <script type="text/javascript">
        var s_remove_h = '';
    </script>
</div>
<div shiro:hasPermission="factory:equipmentCheckHistory:exportFile">
    <script type="text/javascript">
        var s_exportFile_h = '';
    </script>
</div>
</div>
<div th:include="include :: footer"></div>
<script type="text/javascript" src="/js/appjs/factory/equipmentCheckHistory/equipmentCheckHistory.js"></script>
</body>
</html>
