<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group" hidden>
                            <label class="col-sm-3 control-label">点检任务ID</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="checkHistoryId" name="checkHistoryId"
                                       th:value="${checkHistory.checkHistoryId}" type="text">
                            </div>
                        </div>
                        <div class="form-group row" th:each="item:${checkContentList}">
                            <h1 class="col-sm-3 control-label"><strong th:text="${item.checkId}"></strong></h1>
                            <div class="col-sm-2">
                                <img id="photoShow" style='height: 80px;width: 80px' th:src="${item.photo}"/>
                            </div>
                            <div class="col-sm-4" th:text="${item.checkContent}"></div>
                            <div class="col-sm-3">
                                <input class="form-control" readonly th:id="${item.checkId}" th:name="${item.checkId}"
                                       th:value="${item.state}" type="text">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script src="/js/appjs/factory/equipmentCheckHistory/checkDetails.js" type="text/javascript">
</script>
</body>
</html>
