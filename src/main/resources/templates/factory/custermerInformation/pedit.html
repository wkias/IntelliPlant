<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="contactPersonId" name="contactPersonId" th:value="${custermerContactPerson.contactPersonId}"  type="hidden">
                        <div class="form-group" style="display:none">
                            <label class="col-sm-3 control-label">客户ID</label>
                            <div class="col-sm-8">
                                <input id="custermerId" name="custermerId" th:value="${custermerContactPerson.custermerId}" class="form-control" type="hidden">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">姓名</label>
                            <div class="col-sm-8">
                                <input id="name" name="name" th:value="${custermerContactPerson.name}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">性别</label>
                            <div class="col-sm-8">
                                <input id="Ttype" name="Ttype" th:value="${custermerContactPerson.sex}" type="hidden">
                                <select data-placeholder="--选择性别--" id="sex" name="sex"
                                        th:value="${custermerContactPerson.sex}"
                                        class="form-control chosen-select" tabindex="2" required>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">联系电话</label>
                            <div class="col-sm-8">
                                <input id="contactPersonTel" name="contactPersonTel" th:value="${custermerContactPerson.contactPersonTel}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">微信</label>
                            <div class="col-sm-8">
                                <input id="wechat" name="wechat" th:value="${custermerContactPerson.wechat}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">QQ</label>
                            <div class="col-sm-8">
                                <input id="qq" name="qq" th:value="${custermerContactPerson.qq}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">职位</label>
                            <div class="col-sm-8">
                                <input id="position" name="position" th:value="${custermerContactPerson.position}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">是否主要联系人</label>
                            <div class="col-sm-8">
                                <label class="radio-inline"> <input
                                        th:field="*{custermerContactPerson.isMainPerson}" type="radio" name="isMainPerson" value="0" />
                                    否
                                </label> <label class="radio-inline"> <input
                                    th:field="*{custermerContactPerson.isMainPerson}" type="radio" name="isMainPerson" value="1" />
                                是
                            </label>
                            </div>
                        </div>
                        <div class="form-group" style="display:none">
                            <label class="col-sm-3 control-label">删除标记</label>
                            <div class="col-sm-8">
                                <input id="isDeleted" name="isDeleted" th:value="${custermerContactPerson.isDeleted}" class="form-control" type="hidden">
                            </div>
                        </div>
                        <div class="form-group" style="display:none">
                            <label class="col-sm-3 control-label">创建者</label>
                            <div class="col-sm-8">
                                <input id="createUserId" name="createUserId" th:value="${custermerContactPerson.createUserId}" class="form-control" type="hidden">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/factory/custermerInformation/pedit.js">
</script>
</body>
</html>
