<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <div class="fixed-table-toolbar">
                    <div class="columns pull-left">
                        <div class="form-group" style="display:none">
                            <label class="col-sm-3 control-label">客户ID</label>
                            <div class="col-sm-8">
                                <input id="custermerId" name="custermerId" class="form-control"  type="hidden" th:value="${custermerInformation.custermerId}">
                            </div>
                        </div>
                        <button shiro:hasPermission="factory:custermerInformation:padd" type="button" class="btn  btn-primary" onclick="add()">
                            <i class="fa fa-plus" aria-hidden="true"></i>新增联系人
                        </button>
                        <button shiro:hasPermission="factory:custermerInformation:pbatchRemove" type="button" class="btn  btn-danger"
                                onclick="batchRemove()">
                            <i class="fa fa-trash" aria-hidden="true"></i>删除
                        </button>
                        <button shiro:hasPermission="factory:custermerInformation:pexportFile" type="button" class="btn  btn-info"
                                onclick="exportFile()">
                            <i class="glyphicon glyphicon-file" aria-hidden="true"></i>导出
                        </button>
                    </div>
                </div>
                <table id="exampleTable" data-mobile-responsive="true">
                </table>
            </div>
        </div>
    </div>
</div>
<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
<div>
    <script type="text/javascript">
        var s_pedit_h = 'hidden';
        var s_pexportFile_h = 'hidden';
    </script>
</div>
<div shiro:hasPermission="factory:custermerInformation:pedit">
    <script type="text/javascript">
        s_pedit_h = '';
    </script>
</div>
<!--<div shiro:hasPermission="factory:custermerInformation:premove">
    <script type="text/javascript">
        var s_remove_h = '';
    </script>
</div>-->
<div shiro:hasPermission="factory:custermerInformation:pexportFile">
    <script type="text/javascript">
        var s_pexportFile_h = '';
    </script>
</div>
</div>
<div th:include="include :: footer"></div>
<script type="text/javascript" src="/js/appjs/factory/custermerInformation/person.js"></script>
</body>
</html>
