<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">工艺编号</label>
								<div class="col-sm-8">
									<input id="craftCode" name="craftCode" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">工艺名称</label>
								<div class="col-sm-8">
									<input id="craftName" name="craftName" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">工艺状态</label>
								<div class="col-sm-8">
									<label class="radio-inline control-label"><input name="state" type="radio" value="1">启用</label>
									<label class="radio-inline control-label"><input name="state" type="radio" value="0">停用</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">加工路线</label>
							</div>
							<div class="form-group" style="margin-left: 100px">
								<div>
								<button class="btn btn-primary" id="addDetailBtn" type="button" onclick="addProcess()">新增</button>
								<button class="btn btn-danger" id="delDetailBtn" type="button" onclick="delProcess()">删除</button>
								</div>
							</div>
							<div class="form-group" align="center" style="margin-left: -12px">
								<table class="table table-striped table-bordered table-hover" style="table-layout: auto;width:70%;">
									<tr>
										<td></td>
										<td>加工次序</td>
										<td>工序名称</td>
										<td>工序编号</td>
										<td>工序分类</td>
									</tr>
									<tr onclick="openProcessSelect(this)" name="processItem">
										<input name="processId" type="hidden">
										<td onclick="(function(e){e.stopPropagation()})(event)"><input  name="processCheck" type="checkbox" ></td>
										<td onclick="(function(e){e.stopPropagation()})(event)"><input  class="form-control"name="order" type="number" value="1" min="1" required></td>
										<td><input  class="form-control"name="processName" type="text" readonly required></td>
										<td><input  class="form-control"name="processCode" type="text" readonly required></td>
										<td onclick="(function(e){e.stopPropagation()})(event)"><input  class="form-control"name="processType" type="text" ></td>
									</tr>
								</table>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label" style="margin-left: -25px;">描述</label>
							</div>
							<div class="form-group" align="center">
								<div class="col-sm-9" style="float: none;padding-left: 20px;">
									<textarea style="height: 150px"id="description" name="description" class="form-control" wrap="hard"
											  row="100"></textarea>
								</div>
							</div>
							<div class="form-group" align="center">
								<div class="col-sm-12">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/factory/craftDefinition/add.js">
	</script>
</body>
</html>
