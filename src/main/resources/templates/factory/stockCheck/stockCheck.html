<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
							<button shiro:hasPermission="factory:stockCheck:exportFile" type="button" class="btn  btn-info" onclick="exportFile()">
								<i class="glyphicon glyphicon-file" aria-hidden="true"></i>导出
							</button>
						</div>
						<div class="columns pull-right">
							<form class="form-inline" role="form">
								<div class="form-group">
                                    <input type="text" id="productName" class="form-control" placeholder="库存名称"/>
								</div>
								<div class="form-group">
									<input type="text" id="productTypeName" class="form-control" placeholder="库存类型"/>
								</div>
                                <button type="button" class="btn btn-success" onclick="reLoad()">查询</button>
								<button class="btn btn-success" onclick="reset()">重置</button>
							</form>
						</div>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_exportFile_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="factory:stockCheck:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="factory:stockCheck:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="factory:stockCheck:exportFile">
			<script type="text/javascript">
				var s_exportFile_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/factory/stockCheck/stockCheck.js"></script>
</body>
</html>
