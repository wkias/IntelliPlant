<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body>
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input name="procdefId" th:value=${procdefId} type="hidden"/>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">请假类型</label>
                            <div class="col-sm-8">
                                <input id="leaveType" name="leaveType" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">请假天数</label>
                            <div class="col-sm-8">
                                <input id="leaveDays" name="leaveDays" class="form-control" type="number">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">开始时间</label>
                            <div class="col-sm-8">
                                <input id="startDate" name="startDate" class="form-control" type="datetime-local">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">结束时间</label>
                            <div class="col-sm-8">
                                <input id="endDate" name="endDate" class="form-control" type="datetime-local">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">请假原因</label>
                            <div class="col-sm-8">
                                <input id="content" name="content" class="form-control" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/act/leaveBill/add.js">
</script>
</body>
</html>
