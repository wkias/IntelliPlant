<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <div class="fixed-table-toolbar">
                    <div class="columns pull-left">
                </div>
                    <table class="table table-striped table-bordered table-hover">
                        <tr><th>操作人</th><th>审批信息</th><th>操作时间</th><th>审批结果</th></tr>
                        <tr th:each="row:${rows}"><td th:text="${row.operator}"></td><td th:text="${row.comment}"></td><td th:text="${#dates.format(row.endTime,'yyyy-MM-dd HH:mm')}"></td><td th:text="${row.result}"></td></tr>
                    </table>
<!--                <table id="exampleTable" data-mobile-responsive="true">-->
<!--                </table>-->
            </div>
        </div>
    </div>
</div>
<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
<div>
    <script type="text/javascript">
        var s_edit_h = 'hidden';
        var s_remove_h = 'hidden';
        var s_resetPwd_h = 'hidden';
    </script>
</div>
<div shiro:hasPermission="activiti:leaveBill:edit">
    <script type="text/javascript">
        s_edit_h = '';
    </script>
</div>
<div shiro:hasPermission="activiti:leaveBill:remove">
    <script type="text/javascript">
        var s_remove_h = '';
    </script>
</div>
<div shiro:hasPermission="activiti:leaveBill:resetPwd">
    <script type="text/javascript">
        var s_resetPwd_h = '';
    </script>
</div>
</div>
<div th:include="include :: footer"></div>
<script type="text/javascript" src="/js/appjs/act/process/processRecord.js"></script>
</body>
</html>
