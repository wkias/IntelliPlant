<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
                            <input id="procDefId" name="processId" th:value="${processId}">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">申请人</label>
                                <div class="col-sm-4">
                                    <input class="form-control" id="jobName" name="jobName"
                                           type="text">
                                </div>
                                <label class="col-sm-2 control-label">月增资</label>
                                <div class="col-sm-4">
                                    <input class="form-control" id="jobGroup" name="jobGroup"
                                           type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">任务类</label>
                                <div class="col-sm-4">
                                    <input class="form-control" id="beanClass" name="beanClass"
                                           type="text">
                                </div>
                                <label class="col-sm-2 control-label">cron表达式</label>
                                <div class="col-sm-4">
                                    <input class="form-control" id="cronExpression"
                                           name="cronExpression" type="text">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">调整原因</label>
                                <div class="col-sm-10">
									<textarea id="description" name="description" class="form-control"
                                    ></textarea>
                                </div>
                            </div>
                            <div class="form-group hidden">
                                <label class="col-sm-2 control-label">任务状态</label>
                                <div class="col-sm-4">
                                    <input class="form-control" id="jobStatus" name="jobStatus"
                                           type="text" value="0">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-2 col-sm-offset-3">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </div>
                            </div>
                        </form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript"
		src="/js/appjs/act/SalaryAdjustment/form.js">
		
	</script>
</body>
</html>
